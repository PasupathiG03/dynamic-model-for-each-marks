<script>
    $(document).ready(function () {
        var url = baseurl + '/get_project';
        $.ajax({
            url: url,
            type: 'GET',
            contentType: 'application/json',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            success: function (response) {
                console.log('Request successful');
                console.log('Response:', response);
                $.each(response, function (index, item) {
                    var select = "";
                    select += '<option value="' + item.project_id + '">' + item.project_name + '</option>';
                    $('#selected_project').append(select);

                });
            },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    });
</script>

<script>
    function getdata() {

        var project_id = $('#selected_project').val()
        var cycle_id = $('#selected_cycle').val()
        var prod_or_audit = $('#prod_or_audit').val()
        var formData = new FormData();
        formData.append('project_id', parseInt(project_id));
        formData.append('cycle_id', parseInt(cycle_id));
        formData.append('retrieve_type', prod_or_audit);
        console.log(project_id)
        var url = baseurl + '/retrieve_picked';
        var autoIncrementId = 1;
        $.ajax({
            url: url,
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            success: function (response) {
                console.log('Request successful');
                console.log('Response:', response);
                $('#newtable').empty();

                $.each(response, function (index, item) {
                    console.log(item.sheet['4 - Digit Store Number']);
                    var rows = '';
                    rows += '<tr>';
                    rows += '<td>' + autoIncrementId++ + '</td>';
                    rows += '<td style="display:none">' + item['id'] + '</td>';
                    rows += '<td>' + item.sheet['4 - Digit Store Number'] + '</td>';
                    rows += '<td>' + item.sheet['Store Name'] + '</td>';
                    rows += '<td>' + item.sheet['Planogram Type'] + '</td>';
                    rows += '<td>' + item.sheet['Planogram Name'] + '</td>';

                    // rows += '<td>' + (item['_user_table1'] ? item['_user_table1']['specialization'] : '') + '</td>';
                    rows += '<td>' + (item['emp_id']) + '</td>';

                    rows += '<td><input class="form-check-input assigncheckbox" type="checkbox" id="checkbox' + autoIncrementId + '" style="position:relative;"></td>';
                    rows += '</tr>';
                    $('#newtable').append(rows);
                });

                // Initialize DataTable after populating the table
                if (!$.fn.DataTable.isDataTable('#my_table1')) {
                    $('#my_table1').dataTable({
                        "pageLength": 5
                    });
                }
            },

            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    }

</script>

<script>
    function reassigning_data() {
        var project_name = $('#selected_project').val();
        var cycle_name = $('#selected_cycle').val();
        var user_data = $('#user_info').val();
        var prod_or_audit = $('#prod_or_audit').val();
        var checkedItems = [];

        $('#my_table1 tbody input:checked').each(function () {
            checkedItems.push($(this).closest('tr').find('td:eq(1)').text());
        });

        // Convert array to comma-separated string
        var checkedItemsString = checkedItems.join(',');
        console.log(checkedItemsString)
        console.log(user_data, prod_or_audit, checkedItemsString)
        var url = baseurl + '/reallocation';
        var user_data1;
        if (user_data) {
            user_data1 = user_data
        }
        else {
            user_data1 = 0
        }
        //console.log(user_data1,"userdata")
        var formData = new FormData();
        formData.append('production_id', checkedItemsString);
        formData.append('user_id', parseInt(user_data1));
        formData.append('reallocate_type', prod_or_audit);
        $.ajax({
            url: url,
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            success: function (response) {
                location.reload();
            },
            error: function (xhr, status, error) {
                console.error('Error updating user status:', error);
                // Reset button text in case of error
                button.textContent = currentText;
            }
        });
    };

</script>
