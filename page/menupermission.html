<script>
    function roledata() {
        var role_id = $('#role').val();
        var menu_ids = $('#menupermission').val();
        var dataToSend = {
            "role_id": parseInt(role_id),
            "menu_id": menu_ids.map(id => parseInt(id))
        };
        $.ajax({
            url: baseurl + '/insert_menu_permission',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(dataToSend),
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            success: function (response) {
                location.reload();
            },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    }

</script>
<script>
    function updatemenudata() {
        var role_id = $('#updaterolename').val();
        var menu_ids = $('#updatemenupermission').val();
        var dataToSend = {
            "role_id": parseInt(role_id),
            "menu_id": menu_ids.map(id => parseInt(id))
        };
        $.ajax({
            url: baseurl + '/insert_menu_permission',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(dataToSend),
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            success: function (response) {
                    if (response === "Menu permission inserted succesfully") {
                    Swal.fire({
                        icon: 'success',
                        title: 'Success!',
                        text: response
                    }).then((result) => {
                        if (result.isConfirmed) {
                        location.reload();
                        }
                    });
                    }
                    else if (response === "At least one menu must be selected") {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Warning!',
                        text: response
                    }).then((result) => {
                        if (result.isConfirmed) {
                            location.reload();
                        }
                    });
                    }
                },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    }
</script>

<script>

    function handleUpdateButtonClick(rolename, roleId, menuItems, menuId) {
        $('#updaterolename').val(roleId);
        var menuIds = menuId.split(', ');

        $('#updatemenupermission option').each(function () {
            console.log(optionValue = $(this).val())
            var optionValue = $(this).val();
            $(this).prop('selected', false);
            if (menuIds.includes(optionValue)) {
                $(this).prop('selected', true);
            } else {
                // if ($(this).is(':selected')) {
                //     menuIds.push(optionValue);
                // }
            }
        });
        menuIds = [];
        $('#updatemenupermission').trigger('change');

    }


    $(document).ready(function () {
        var url = baseurl + '/get_menu_permission';
        var autoIncrementId = 1;
        $.ajax({
            url: url,
            type: 'GET',
            contentType: 'application/json',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            success: function (response) {
                console.log('Request successful');
                console.log('Response:', response);
                $('#newtable').empty()
                $.each(response, function (index, item) {
                    var rows = '';
                    rows += '<tr>';
                    rows += '<td>' + (index + 1) + '</td>';
                    rows += '<td>' + item['role_name'] + '</td>';
                    var menuItems = item['menu_name'].join(', ');
                    rows += '<td>' + menuItems + '</td>';
                    var menuId = item['menu_id'].join(', ');
                    rows += '<td style="display:none">' + menuId + '</td>';
                    rows += '<td><img src="../../images/edit.png" class="open-modal" style="border-radius: 0; width: 20px; height: 20px;" data-toggle="modal" onclick=\'handleUpdateButtonClick("' + item["role_name"] + '","' + item["role_id"] + '","' + menuItems + '","' + menuId + '")\' data-target="#exampleModal"></td>';
                    // rows += '<td><img src="../../images/delete.png" style="border-radius: 0; width: 25px; height: 25px;" onclick=data("delete",' + item["role_id"] + ') ></td>';
                    rows += '</tr>';
                    $('#newtable').append(rows);
                });
                $(document).ready(function () {
                    $('#my_table1').dataTable({
                        "pageLength": 5
                    });
                });
            },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    });
    function data(key, id, rolename) {

        var id = parseInt(id)
        if (key == "update") {
            $('#updaterolename').val(rolename);
            $('#updateroleid').val(id);
        }
    }

</script>
<script>
    $(document).ready(function () {
        var url = baseurl + '/get_user_Role';

            url: url,

            success: function (response) {

                    var select = ""; // Initialize select variable

                    $('#role').append(select);

                });

            }
        });
    });
</script>
