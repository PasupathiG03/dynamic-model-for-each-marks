<script>
    $(document).ready(function () {
        var url = baseurl + '/get_project';
        $.ajax({
            url: url,
            type: 'GET',
            contentType: 'application/json',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            success: function (response) {
                console.log('Request successful');
                console.log('Response:', response);
                $.each(response, function (index, item) {
                    var select = "";
                    select += '<option value="' + item.project_id + '">' + item.project_name + '</option>';
                    $('#selected_project').append(select);

                });
            },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    });
</script>

<script>
    function hourly_data() {
        var project_name = $('#selected_project').val();
        var cycle_name = $('#selected_cycle').val();
        var date = $('#date').val();
        var prod_or_audit = $('#prod_or_audit').val();
        console.log(prod_or_audit)


        
        if (!project_name || !cycle_name || !date || !prod_or_audit) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Warning',
                    text: 'Please fill all the fields!',
                });
                return;
            }


        var url = baseurl + prod_or_audit;

        var formData = new FormData();
        formData.append('Project_id', parseInt(project_name));
        formData.append('Cycle_id', parseInt(cycle_name));
        formData.append('picked_date', date);
        $.ajax({
            url: url,
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            success: function (response) {

                // Function to create an HTML table from JSON data
                // Sample JSON array for testing purposes (you can remove this line in production)
                const jsonArray = [
                    {
                        "user_id": "MAH0001",
                        "14-15": 7,
                        "15-16": 1,
                        "overall count": 8
                    }
                ];

                // Success function to handle the response
                function handleSuccess(response) {
                    // Get the container to append content
                    const tableContainer = document.getElementById('table-container');
                    tableContainer.innerHTML = ''; // Clear any existing content

                    if (response.length === 0) {
                        // If the response is empty, display "No records found"
                        const noRecordsMessage = document.createElement('p');
                        noRecordsMessage.textContent = 'No records found';
                        tableContainer.appendChild(noRecordsMessage);
                    } else {
                        // Function to create an HTML table from JSON data
                        function createTableFromJSON(response) {
                            // Create a table element with Bootstrap classes
                            const table = document.createElement('table');
                            table.className = 'table table-striped table-bordered';

                            // Create the table header row
                            const thead = document.createElement('thead');
                            const headerRow = document.createElement('tr');

                            // Get keys from the first object to use as table headers
                            const headers = Object.keys(response[0]);
                            headers.forEach(header => {
                                const th = document.createElement('th');
                                th.textContent = header;
                                headerRow.appendChild(th);
                            });

                            thead.appendChild(headerRow);
                            table.appendChild(thead);

                            // Create the table body
                            const tbody = document.createElement('tbody');

                            // Populate the table with data
                            response.forEach(item => {
                                const row = document.createElement('tr');
                                headers.forEach(header => {
                                    const td = document.createElement('td');
                                    td.textContent = item[header];
                                    row.appendChild(td);
                                });
                                tbody.appendChild(row);
                            });

                            table.appendChild(tbody);

                            return table;
                        }

                        // Create and append the table to the container
                        const table = createTableFromJSON(response);
                        tableContainer.appendChild(table);
                    }
                }

                // Sample AJAX success function call
                handleSuccess(response); // Replace jsonArray with your actual response

            },
            error: function (xhr, status, error) {
                console.error('Error updating user status:', error);
                // Reset button text in case of error
                button.textContent = currentText;
            }
        });
    };

</script>
