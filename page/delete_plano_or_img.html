    $(document).ready(function () {
        var url = baseurl + '/get_project';

        $.ajax({
            url: url,
            type: 'GET',
            contentType: 'application/json',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            success: function (response) {
                // Empty and add new options
                $('#projectname').empty().append('<option value="">--Select Project--</option>');
                $.each(response, function (index, item) {
                    $('#projectname').append('<option value="' + item.project_id + '">' + item.project_name + '</option>');
                });

                // Activate Select2 (makes dropdown searchable)
                $('#projectname').select2({
                    placeholder: "Select Option",
                    allowClear: true
                });
            },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    });
</script>
<script>
    $(document).ready(function () {
        $('#projectname').change(function () {
            var projectId = $(this).val();
            populateCycleData(projectId);
        });

        function populateCycleData(projectId) {
            var formData = new FormData();
            formData.append('project_id', projectId);

            var url = baseurl + '/get_cycle';
            $.ajax({
                url: url,
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
                success: function (response) {
                    console.log(response);
                    $('#cyclename').empty(); // Clear existing options
                    $('#cyclename').append('<option value="">--Select Cycle--</option>');
                    $.each(response, function (index, item) {
                        $('#cyclename').append('<option value="' + item.cycle_id + '">' + item.cycle_name + '</option>');
                    });
                    $('#cyclename').select2({
                        placeholder: "Select Option",
                        allowClear: true
                    });
                },
                error: function (xhr, status, error) {
                    console.error('Error:', error);
                }
            });
        }
        
    });
</script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const projectSelect = document.getElementById("projectname");
        const cycleSelect   = document.getElementById("cyclename");
        const typeSelect    = document.getElementById("uploadtype");
        const createdSelect = document.getElementById("createdat");
        const deleteBtn     = document.getElementById("deletebtn");
        const loader        = document.getElementById("loader");

        // ðŸ”¹ Populate cycles when project changes
        projectSelect.addEventListener("change", async () => {
            const projectId = projectSelect.value;
            if (!projectId) return;

            const url = baseurl + "/get_cycle";
            loader.style.display = "inline-block";

            try {
                const res = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ project_id: projectId })
                });
                const data = await res.json();

                cycleSelect.innerHTML = `<option value="">--Select Cycle--</option>`;
                data.forEach(item => {
                    cycleSelect.innerHTML += `<option value="${item.cycle_id}">${item.cycle_name}</option>`;
                });
            } catch (err) {
                Swal.fire("Error", "Failed to fetch cycles", "error");
            } finally {
                loader.style.display = "none";
            }
        });

        // ðŸ”¹ Populate created_at when cycle/type changes
        async function fetchCreatedAt() {
            const projectId = projectSelect.value;
            const cycleId   = cycleSelect.value;
            const uploadType = typeSelect.value;
            if (!projectId || !cycleId || !uploadType) return;

            const url = `${baseurl}/get_created_at_by_type?project_id=${projectId}&cycle_id=${cycleId}&upload_type=${uploadType}`;
            loader.style.display = "inline-block";

            try {
                const res = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${localStorage.getItem('token')}`
                    },

                    body: JSON.stringify({ project_id: projectId, cycle_id: cycleId, upload_type: uploadType })
                });
                const data = await res.json();

                createdSelect.innerHTML = `<option value="">--Select Date & Time--</option>`;
                data.forEach(item => {
                    createdSelect.innerHTML += `<option value="${item}">${item}</option>`;
                });
            } catch (err) {
                Swal.fire("Error", "Failed to fetch created at list", "error");
            } finally {
                loader.style.display = "none";
            }
        }

        cycleSelect.addEventListener("change", fetchCreatedAt);
        typeSelect.addEventListener("change", fetchCreatedAt);

        // ðŸ”¹ Enable delete button on submit
        document.getElementById("submitbtn").addEventListener("click", e => {
            e.preventDefault();
            if (!projectSelect.value || !cycleSelect.value || !typeSelect.value || !createdSelect.value) {
                Swal.fire("Error", "Please select all fields!", "error");
                return;
            }
            deleteBtn.classList.remove("d-none");
        });

        // ðŸ”¹ Delete action
        deleteBtn.addEventListener("click", async e => {
            e.preventDefault();

            const projectId = projectSelect.value;
            const cycleId   = cycleSelect.value;
            const uploadType = typeSelect.value;
            const createdAt = createdSelect.value;

            if (!projectId || !cycleId || !uploadType || !createdAt) {
                Swal.fire("Error", "Please select all fields!", "error");
                return;
            }

            const url = `${baseurl}/delete_plano_or_img?project_id=${projectId}&cycle_id=${cycleId}&created_at=${encodeURIComponent(createdAt)}&upload_type=${uploadType}`;

            Swal.fire({
                title: "Are you sure?",
                text: "This will permanently delete records and files!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonText: "Yes, delete it!",
                cancelButtonText: "Cancel"
            }).then(async result => {
                if (result.isConfirmed) {
                    loader.style.display = "inline-block";
                    try {
                        const res = await fetch(url, {
                            method: "DELETE",
                            headers: {
                                "Content-Type": "application/json",
                                "Authorization": `Bearer ${localStorage.getItem('token')}`
                            },


                            body: JSON.stringify({ project_id: projectId, cycle_id: cycleId, upload_type: uploadType, created_at: createdAt })
                        });
                        const data = await res.json();

                        // âœ… Only show success if the API returns success
                        if (data.status === "success") {
                            loader.style.display = "none";
                            await Swal.fire("Deleted!", data.message, "success");
                            location.reload();  // reload after user closes Swal
                        } else {
                            loader.style.display = "none";
                            Swal.fire("Error", data.message || "Failed to delete data", "error");
                        }

                    } catch (err) {
                        loader.style.display = "none";
                        Swal.fire("Error", "Failed to delete data", "error");
                    } finally {
                        loader.style.display = "none";
                    }
                }
            });
        });
    });
</script>
