<script>
  function demographydata() {
    var demography_name = $('#demography').val();
    var url = baseurl + '/insert_Demography/';

    var dataToSend = {
      demography_name: demography_name
    };

    // $.ajax({
    //   url: url,
    //   type: 'POST',
    //   contentType: 'application/json',
    //   data: JSON.stringify(dataToSend),
    //   success: function (response) {
    //     console.log('Request successful');
    //     console.log('Response:', response);
    //     location.reload();
    //   },
    //   error: function (xhr, status, error) {
    //     console.error('Error:', error);
    //   }
    // });
    $.ajax({
      url: url,
      type: 'POST',
      contentType: 'application/json',
      data: JSON.stringify(dataToSend),
      headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
      success: function (response) {
        if (response === "Demography Already Exist") {
          Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: response
          });
        } else if (response === "Demography Inserted") {
          Swal.fire({
            icon: 'success',
            title: 'Success!',
            text: response
          }).then((result) => {
            if (result.isConfirmed) {
              location.reload();
            }
          });
        }
        else if (response === "Demography name cannot be empty") {
          Swal.fire({
              icon: 'warning',
              title: 'Warning!',
              text: response
          }).then((result) => {
              if (result.isConfirmed) {
                  location.reload();
              }
          });
        }
      },
      error: function (xhr, status, error) {
        console.error('Error:', error);
      }
    });
  };

</script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script>
  $(document).ready(function () {

    var url = baseurl + '/get_Demography';


    var autoIncrementId = 1;
    $.ajax({
      url: url,
      type: 'GET',
      contentType: 'application/json',
      headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
      success: function (response) {
        console.log('Request successful');
        console.log('Response:', response);
        $('#newtable').empty()
        $.each(response, function (index, item) {
          var rows = '';
          rows += '<tr>';
          rows += '<td>' + autoIncrementId++ + '</td>';
          rows += '<td>' + item['demography_name'] + '</td>'; rows += '<td><img src="../../images/edit.png" class="open-modal" style="border-radius: 0; width: 20px; height: 20px;" data-toggle="modal" onclick=\'data("update",' + item["demography_id"] + ',"' + item['demography_name'] + '")\' data-target="#exampleModal"></td>';
          rows += '<td><img src="../../images/delete.png" style="border-radius: 0; width: 20px; height: 20px;" onclick=data("delete",' + item["demography_id"] + ') ></td>';
          rows += '</tr>';
          $('#newtable').append(rows);
        });
        $(document).ready(function () {
          $('#my_table1').dataTable({
            "pageLength": 5

          });
        });
      },
      error: function (xhr, status, error) {
        console.error('Error:', error);
      }
    });
  })

  function data(key, id, demographyname) {
    var id = parseInt(id)
    if (key == "update") {
      $('#updatedemographyname').val(demographyname);
      $('#updatedemographyid').val(id);

    }
    else if (key === "delete") {
      Swal.fire({
        title: 'Are you sure?',
        text: 'You won\'t be able to revert this!',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Yes, delete it!'
      }).then((result) => {
        if (result.isConfirmed) {
          var url = baseurl + '/delete_Demography/';
          var formData = new FormData();
          formData.append('demography_id', parseInt(id));
          $.ajax({
            url: url,
            type: 'DELETE',
            processData: false,
            contentType: false,
            data: formData,
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            success: function (response) {
              location.reload();
            },
            error: function (xhr, status, error) {
              console.error('Error:', error);
            }
          });
        }
      });
    }
  }

</script>

<script>
  function updatedata() {
    var updatename = $('#updatedemographyname').val();
    var updateid = $('#updatedemographyid').val();

    var url = baseurl + '/update_Demography/';
    var formData = new FormData();
    formData.append('demography_id', parseInt(updateid));
    formData.append('demography_name', updatename);
    $.ajax({
      url: url,
      type: 'PUT',
      processData: false,
      contentType: false,
      data: formData,
      headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
      success: function (response) {
        location.reload();
      },
      error: function (xhr, status, error) {
        console.error('Error:', error);
      }
    });
  }
</script>
