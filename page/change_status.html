    $(document).ready(function () {
        var url = baseurl + '/get_project';

        $.ajax({
            url: url,
            type: 'GET',
            contentType: 'application/json',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            success: function (response) {
                // Empty and add new options
                $('#projectname').empty().append('<option value="">--Select Project--</option>');
                $.each(response, function (index, item) {
                    $('#projectname').append('<option value="' + item.project_id + '">' + item.project_name + '</option>');
                });

                // Activate Select2 (makes dropdown searchable)
                $('#projectname').select2({
                    placeholder: "Select Option",
                    allowClear: true
                });
            },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    });
</script>
<script>
    $(document).ready(function () {
        $('#projectname').change(function () {
            var projectId = $(this).val();
            populateCycleData(projectId);
        });

        function populateCycleData(projectId) {
            var formData = new FormData();
            formData.append('project_id', projectId);

            var url = baseurl + '/get_cycle';
            $.ajax({
                url: url,
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
                success: function (response) {
                    console.log(response);
                    $('#cyclename').empty(); // Clear existing options
                    $('#cyclename').append('<option value="">--Select Cycle--</option>');
                    $.each(response, function (index, item) {
                        $('#cyclename').append('<option value="' + item.cycle_id + '">' + item.cycle_name + '</option>');
                    });
                    $('#cyclename').select2({
                        placeholder: "Select Option",
                        allowClear: true
                    });
                },
                error: function (xhr, status, error) {
                    console.error('Error:', error);
                }
            });
        }
        
    });
</script>
<script>
    document.getElementById("submitbtn").addEventListener("click", async function(e){
        e.preventDefault();

        const project_id = document.getElementById("projectname").value;
        const cycle_id = document.getElementById("cyclename").value;
        const status_field = document.getElementById("project_status").value;
        let skip_url = `/get_skipped_count?project_id=${project_id}&cycle_id=${cycle_id}&status_field=${status_field}`;
        console.log(skip_url, "================================================================")
        console.log(status_field, "================================================================")

        let status_url = `/change_skipped_to_open?project_id=${project_id}&cycle_id=${cycle_id}&status_field=${status_field}`;
        var get_skipped_count_url = baseurl + skip_url;
        console.log(get_skipped_count_url, "================================================================")

        var change_skipped_to_open_url = baseurl + status_url;

        if(!project_id || !cycle_id || !status_field) {
            Swal.fire("Warning!", "Please select Project, Cycle, and Status.", "warning");
            return;
        }

        const loader = document.getElementById("loader");
        loader.style.display = "inline-block";

        

        try {
            // const res = await fetch(get_skipped_count_url);
            const res = await fetch(get_skipped_count_url, {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
                });
            if(!res.ok) throw new Error("Failed to fetch skipped count");
            const data = await res.json();

            loader.style.display = "none";

            document.getElementById("skipped_count").innerHTML = `Skipped count: ${data.count}`;

            const btnContainer = document.getElementById("change_status_btn_container");
            btnContainer.innerHTML = "";

            if(data.count > 0){
                btnContainer.innerHTML = `<button class="btn btn-success btn-sm" id="changeStatusBtn">Change Skipped to Open</button>`;

                document.getElementById("changeStatusBtn").addEventListener("click", async function(){
                    loader.style.display = "inline-block";

                    try {
                        const resUpdate = await fetch(change_skipped_to_open_url, {
                            method: "POST",
                            // headers: {"Content-Type": "application/json"},
                            headers: {
                                'Authorization': `Bearer ${localStorage.getItem('token')}`,
                                'Content-Type': 'application/json'
                                },
                            body: JSON.stringify({project_id, cycle_id, status_field})
                        });
                        if(!resUpdate.ok) throw new Error("Failed to update skipped status");
                        const updateData = await resUpdate.json();

                        loader.style.display = "none";

                        if(updateData.success){
                            Swal.fire("Success!", updateData.message, "success");
                            document.getElementById("skipped_count").innerHTML = "Skipped count: 0";
                            btnContainer.innerHTML = "";
                        }
                    } catch(err) {
                        loader.style.display = "none";
                        Swal.fire("Error!", err.message, "error");
                    }
                });
            }

        } catch(err) {
            loader.style.display = "none";
            Swal.fire("Error!", err.message, "error");
        }
    });
</script>
