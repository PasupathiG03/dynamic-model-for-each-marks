<script>
    $(document).ready(function () {
        var url = baseurl + '/get_project';

        $.ajax({
            url: url,
            type: 'GET',
            contentType: 'application/json',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            success: function (response) {
                // Empty and add new options
                $('#projectname').empty().append('<option value="">--Select Project--</option>');
                $.each(response, function (index, item) {
                    $('#projectname').append('<option value="' + item.project_id + '">' + item.project_name + '</option>');
                });

                // Activate Select2 (makes dropdown searchable)
                $('#projectname').select2({
                    placeholder: "Select Option",
                    allowClear: true
                });
            },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    });

    $(document).ready(function () {
        $('#projectname').change(function () {
            var projectId = $(this).val();
            populateCycleData(projectId);
        });

        function populateCycleData(projectId) {
            var formData = new FormData();
            formData.append('project_id', projectId);

            var url = baseurl + '/get_cycle';
            $.ajax({
                url: url,
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
                success: function (response) {
                    console.log(response);
                    $('#cyclename').empty(); // Clear existing options
                    $('#cyclename').append('<option value="">--Select Cycle--</option>');
                    $.each(response, function (index, item) {
                        $('#cyclename').append('<option value="' + item.cycle_id + '">' + item.cycle_name + '</option>');
                    });
                    $('#cyclename').select2({
                        placeholder: "Select Option",
                        allowClear: true
                    });
                },
                error: function (xhr, status, error) {
                    console.error('Error:', error);
                }
            });
        }
    });

    $(document).ready(function () {
        const token = localStorage.getItem('token');
        if (!token) {
            console.error("No token found. Please login first.");
            return;
        }

        // Trigger when the cycle dropdown value changes
        $('#cyclename').on('change', function () {
            const selectedCycle = $(this).val();
            const projectId = $('#projectname').val();

            if (selectedCycle) {
                console.log("Selected Cycle:", selectedCycle);
                console.log("Project ID:", projectId);

            }
        });

    });
</script>
<script>
    $('#submitbtn').click(function (e) {
        e.preventDefault();

        console.log("Naiwnnnnnnnnnnnnn")

        const loader = document.getElementById("loader");
        loader.style.display = "inline-block";

        let project_id = $("#projectname").val();
        let cycle_id = $("#cyclename").val();

        console.log(project_id,cycle_id,"ssssssssssss")

        // MUST USE FORMDATA (backend expects Form)
        let formData = new FormData();
        formData.append("project_id", parseInt(project_id));
        formData.append("cycle_id", parseInt(cycle_id));

        $.ajax({
            url: baseurl + "/clear_tracker_ids",
            type: "POST",
            data: formData,
            contentType: false,      
            processData: false, 
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            success: function (response) {

                loader.style.display = "none";

                Swal.fire({
                    icon: 'success',
                    title: 'Success',
                    text: response.message,
                    confirmButtonColor: '#3085d6',
                    confirmButtonText: 'OK'
                }).then((result) => {
                    if (result.isConfirmed) {
                        location.reload();
                    }
                });
            },
            error: function (xhr) {

                loader.style.display = "none";

                console.log("Error Response â†’", xhr);

                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: "Tracker IDS update error",
                    confirmButtonColor: '#d33',
                    confirmButtonText: 'OK'
                });
            }
        });
    });



</script>
