<script>
    $(document).ready(function () {
        var url = baseurl + '/get_project';
        $.ajax({
            url: url,
            type: 'GET',
            contentType: 'application/json',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            success: function (response) {
                console.log('Request successful');
                console.log('Response:', response);
                $.each(response, function (index, item) {
                    var select = ""; // Initialize select variable
                    select += '<option value="' + item.project_id + '">' + item.project_name + '</option>'; // Access item properties correctly
                    $('#projectname').append(select);
                    $('#table_projectname').append(select);

                });
            },

                console.error('Error:', error);
            }
        });
    });
</script>
<script>
    $(document).ready(function () {
        $('#gettablevalue').click(function () {

    function populateCycleData(projectId) {
        var formData = new FormData();
        formData.append('project_id', projectId); // Append projectId to FormData

        var url = baseurl + '/get_cycle'; // Update the URL to fetch cycle data for the selected project
        $.ajax({
            url: url,
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            success: function (response) {
                console.log(response);
                // Clear existing table rows
                var table = $('#my_table1').DataTable();
                table.clear().draw();

                if (response.length === 0) {
                    $('#newtable').html('<tr><td colspan="7" class="text-center">No records found</td></tr>');
                } else {
                    $.each(response, function (index, item) {
                        console.log(item)
                        var row = [
                            (index + 1),
                            item.project_name,
                            item.cycle_name,
                            item.cycle_start_date,
                            item.cycle_end_date,
                            // item.equipment_complince,
                            // item.out_of_stock,
                            // item.Planogram_complince,
                            // item.recheck,
                            item.equipment_complince ? 'true' : 'false',
                            // item.out_of_stock ? 'true' : 'false',
                            item.Planogram_complince ? 'true' : 'false',
                            item.recheck ? 'true' : 'false',
                            // '<img src="../../images/edit.png" class="open-modal" style="border-radius: 0; width: 20px; height: 20px;" data-toggle="modal" onclick=\'data("update",' + item["cycle_id"] + ',"' + item['cycle_name'] + '","' + item['cycle_start_date'] + '","' + item['cycle_end_date'] + '")\' data-target="#exampleModal">',
                            '<img src="../../images/edit.png" class="open-modal" style="border-radius: 0; width: 20px; height: 20px;" data-toggle="modal" onclick=\'data("update",' + item["cycle_id"] + ',"' + item["cycle_name"] + '","' + item["cycle_start_date"] + '","' + item["cycle_end_date"] + '",' +  JSON.stringify(item["Planogram_complince"]) + ',' +  JSON.stringify(item["equipment_complince"]) + ',' +  JSON.stringify(item["out_of_stock"]) + ',' + JSON.stringify(item["recheck"]) + ')\' data-target="#exampleModal">',
                            '<img src="../../images/delete.png" style="border-radius: 0; width: 20px; height: 20px;" onclick=\'data("delete",' + item["cycle_id"] + ')\'></td>'
                        ];
                        console.log(row)
                        table.row.add(row).draw(false);
                    });
                }
            },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    }
</script>
<script>
    function insert_cycle_data() {
        var projectname = $('#projectname').val();
        var cyclename = $('#cyclename').val();
        var startdate = $('#startdate').val();
        var enddate = $('#enddate').val();
        var planogram_compliance = $('#planogram_compliance').is(':checked');
        var equipment_compliance = $('#equipment_compliance').is(':checked');
        var out_of_stock = $('#out_of_stock').is(':checked');
        var recheck = $('#recheck').is(':checked');
            
        if (!projectname || !cyclename || !startdate || !enddate) {
            Swal.fire({
                icon: 'warning',
                title: 'Warning',
                text: 'Please fill all the fields!',
            });
            return;
        }

        var url = baseurl + '/cycle_creation';

        var dataToSend = {
            project_id: projectname,
            cycle_name: cyclename,
            cycle_start_date: startdate,
            cycle_end_date: enddate,
            Planogram_complince:planogram_compliance,
            equipment_complince:equipment_compliance,
            out_of_stock:out_of_stock,
            recheck:recheck

        };
        console.log(dataToSend)

        // $.ajax({
        //     url: url,
        //     type: 'POST',
        //     contentType: 'application/json',
        //     data: JSON.stringify(dataToSend),
        //     success: function (response) {
        //         alert("Cycle Added Successfully")
        //         location.reload();
        //     },
        //     error: function (xhr, status, error) {
        //         console.error('Error:', error);
        //     }
        // });
        $.ajax({
            url: url,
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(dataToSend),
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            success: function (response) {
                if (response === "Cyclename Already Exists") {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: response
                    });
                } else if (response === "Success") {
                    Swal.fire({
                        icon: 'success',
                        title: 'Success!',
                        text: "Cycle Created Successfully!"
                    }).then((result) => {
                        if (result.isConfirmed) {
                            location.reload();
                        }
                    });
                }
            },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    };

</script>

<script>
    function data(key, id, cyclename, cyclestart_date, cycleend_date,update_planogram_compliance,update_equipment_compliance,update_out_of_stock,update_recheck) {
        var id = parseInt(id);
        if (key === "update") {
            $('#updatecycleid').val(id);
            $('#updatecyclename').val(cyclename);
            $('#update_planogram_compliance').prop('checked', update_planogram_compliance);
            $('#update_equipment_compliance').prop('checked', update_equipment_compliance);
            // $('#update_out_of_stock').prop('checked', update_out_of_stock);
            $('#update_recheck').prop('checked', update_recheck);
            var startDateParts = cyclestart_date.split('-');
            var endDateParts = cycleend_date.split('-');
            var formattedStartDate = startDateParts[2] + '-' + startDateParts[1] + '-' + startDateParts[0];
            var formattedEndDate = endDateParts[2] + '-' + endDateParts[1] + '-' + endDateParts[0];

            $('#updatestartdate').val(formattedStartDate);
            $('#updateenddate').val(formattedEndDate);
        } else if (key === "delete") {
            Swal.fire({
                title: 'Are you sure?',
                text: 'You won\'t be able to revert this!',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    var url = baseurl + '/delete_cycle';
                    var formData = new FormData();
                    formData.append('cycle_id', parseInt(id));
                    // $.ajax({
                    //     url: url,
                    //     type: 'DELETE',
                    //     processData: false,
                    //     contentType: false,
                    //     data: formData,
                    //     success: function (response) {
                    //         // Reload the page or update the table as needed
                    //         location.reload();
                    //     },
                    //     error: function (xhr, status, error) {
                    //         console.error('Error:', error);
                    //     }
                    // });
                    $.ajax({
                        url: url,
                        type: 'DELETE',
                        processData: false,
                        contentType: false,
                        data: formData,
                        headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
                        success: function (response) {
                            var projectId = $('#table_projectname').val();
                            populateCycleData(projectId);
                        },
                        error: function (xhr, status, error) {
                            console.error('Error:', error);
                        }
                    });
                }
            });
        }
    }
</script>
<script>
    function updatedata() {
        var id = $('#updatecycleid').val();
        var cyclename = $('#updatecyclename').val();
        var startdate = $('#updatestartdate').val();
        var enddate = $('#updateenddate').val();
        var planogram_compliance = $('#update_planogram_compliance').is(':checked');
        var equipment_compliance = $('#update_equipment_compliance').is(':checked');
        var out_of_stock = $('#update_out_of_stock').is(':checked');
        var recheck = $('#update_recheck').is(':checked');

        var url = baseurl + '/update_cycle';
        var dataToSend = {
            id: id,
            cycle_name: cyclename,
            cycle_start_date: startdate,
            cycle_end_date: enddate,
            Planogram_complince:planogram_compliance,
            equipment_complince:equipment_compliance,
            out_of_stock:out_of_stock,
            recheck:recheck
        };

        $.ajax({
            url: url,
            type: 'PUT',
            contentType: 'application/json',
            data: JSON.stringify(dataToSend),
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            success: function (response) {
                $('.btn.btn-secondary[data-dismiss="modal"]').click();

    }
