<script>
    
    $(document).ready(function () {
        var url = baseurl + '/get_project';

        $.ajax({
            url: url,
            type: 'GET',
            contentType: 'application/json',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },

            success: function (response) {
                // Empty and add new options
                $('#projectname').empty().append('<option value="">--Select Project--</option>');
                $.each(response, function (index, item) {
                    $('#projectname').append('<option value="' + item.project_id + '">' + item.project_name + '</option>');
                });

                // Activate Select2 (makes dropdown searchable)
                $('#projectname').select2({
                    placeholder: "Select Option",
                    allowClear: true
                });
            },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    });

    $(document).ready(function () {
        $('#projectname').change(function () {
            var projectId = $(this).val();
            populateCycleData(projectId);
        });

        function populateCycleData(projectId) {
            var formData = new FormData();
            formData.append('project_id', projectId);

            var url = baseurl + '/get_cycle';
            $.ajax({
                url: url,
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
                success: function (response) {
                    console.log(response);
                    $('#cyclename').empty(); // Clear existing options
                    $('#cyclename').append('<option value="">--Select Cycle--</option>');
                    $.each(response, function (index, item) {
                        $('#cyclename').append('<option value="' + item.cycle_id + '">' + item.cycle_name + '</option>');
                    });
                    $('#cyclename').select2({
                        placeholder: "Select Option",
                        allowClear: true
                    });
                },
                error: function (xhr, status, error) {
                    console.error('Error:', error);
                }
            });
        }

        $('#staticdynamic').change(function () {
            const projectId = $('#projectname').val();
            const cycleId = $('#cyclename').val();
            var value = $(this).val();

            if (value == 'dynamic'){
                if (!projectId || !cycleId) return;

                loader.style.display = "inline-block";

                $.ajax({
                    url: baseurl + `/get_report_types?project_id=${projectId}&cycle_id=${cycleId}`,
                    type: 'GET',
                    contentType: 'application/json',
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
                    success: function (reportTypes) {
                        loader.style.display = "none";
                        $('#report_type').empty().append('<option value="">Select Report Type</option>');
                        $.each(reportTypes, function (i, rType) {
                            $('#report_type').append(`<option value="${rType}">${rType.charAt(0).toUpperCase() + rType.slice(1)}</option>`);
                        });
                    },
                    error: function (xhr, status, error) {
                        loader.style.display = "none";
                        console.error("Error loading report types:", error);
                        Swal.fire({ icon: 'error', title: 'Error', text: 'Failed to load report types!' });
                    }
                });
            }
            else if (value == 'static'){

                loader.style.display = "inline-block";
                $.ajax({
                    url: baseurl + `/get_common_report_types`,
                    type: 'GET',
                    contentType: 'application/json',
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
                    success: function (reportTypes) {
                        loader.style.display = "none";
                        $('#report_type').empty().append('<option value="">Select Report Type</option>');
                        $.each(reportTypes, function (i, rType) {
                            $('#report_type').append(`<option value="${rType}">${rType.charAt(0).toUpperCase() + rType.slice(1)}</option>`);
                        });
                    },
                    error: function (xhr, status, error) {
                        loader.style.display = "none";
                        console.error("Error loading report types:", error);
                        Swal.fire({ icon: 'error', title: 'Error', text: 'Failed to load report types!' });
                    }
                });
            }


            
        });

        // Submit button to fetch CSV
        $('#submitbtn').click(function (e) {
            e.preventDefault();

            const projectId = $('#projectname').val();
            const cycleId = $('#cyclename').val();
            const reportType = $('#report_type').val();
            var value = $('#staticdynamic').val();

            

            if (!projectId || !cycleId || !reportType) {
                Swal.fire({ icon: 'warning', title: 'Warning', text: 'Please select project, cycle and report type' });
                return;
            }
            if (value == 'dynamic'){
                const loader = document.getElementById("loader");
                loader.style.display = "inline-block";

                $.ajax({
                    url: baseurl + `/export_csv?project_id=${projectId}&cycle_id=${cycleId}&report_type=${reportType}`,
                    type: 'GET',
                    xhrFields: {
                        responseType: 'blob'  // Important: tell jQuery to get response as a blob (binary)
                    },
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
                    success: function (data, status, xhr) {
                        loader.style.display = "none";

                        if (xhr.status === 204) {
                            Swal.fire({
                                icon: 'info',
                                title: 'Info',
                                text: 'No data available to export.',
                                confirmButtonText: 'OK'
                            });
                            return;
                        }

                        // Get filename from response headers
                        let filename = "export.csv";
                        const disposition = xhr.getResponseHeader('Content-Disposition');
                        if (disposition && disposition.indexOf('attachment') !== -1) {
                            const match = disposition.match(/filename="?(.+)"?/);
                            if (match && match[1]) filename = match[1];
                        }

                        // Create blob URL and trigger download
                        const url = window.URL.createObjectURL(data);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = filename;
                        document.body.appendChild(a);
                        a.click();
                        a.remove();
                        window.URL.revokeObjectURL(url);

                        Swal.fire({
                            icon: 'success',
                            title: 'Success',
                            text: 'CSV downloaded successfully!',
                            confirmButtonColor: '#3085d6',
                            confirmButtonText: 'OK'
                        }).then(() => {
                            location.reload();
                        });     
                    },
                    error: function (xhr, status, error) {
                        loader.style.display = "none";
                        console.error("Error exporting CSV:", error);
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: 'Failed to export CSV!',
                            confirmButtonColor: '#d33',
                            confirmButtonText: 'OK'
                        })
                        .then(() => {
                            location.reload();
                        });
                    }
                });
            }
            else if (value == 'static'){
                const loader = document.getElementById("loader");
                loader.style.display = "inline-block";

                $.ajax({
                    url: baseurl + `/common_export_csv?project_id=${projectId}&cycle_id=${cycleId}&report_type=${reportType}`,
                    type: 'GET',
                    xhrFields: {
                        responseType: 'blob'  // Important: tell jQuery to get response as a blob (binary)
                    },
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
                    success: function (data, status, xhr) {
                        loader.style.display = "none";

                        if (xhr.status === 204) {
                            Swal.fire({
                                icon: 'info',
                                title: 'Info',
                                text: 'No data available to export.',
                                confirmButtonText: 'OK'
                            });
                            return;
                        }

                        // Get filename from response headers
                        let filename = "export.csv";
                        const disposition = xhr.getResponseHeader('Content-Disposition');
                        if (disposition && disposition.indexOf('attachment') !== -1) {
                            const match = disposition.match(/filename="?(.+)"?/);
                            if (match && match[1]) filename = match[1];
                        }

                        // Create blob URL and trigger download
                        const url = window.URL.createObjectURL(data);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = filename;
                        document.body.appendChild(a);
                        a.click();
                        a.remove();
                        window.URL.revokeObjectURL(url);

                        Swal.fire({
                            icon: 'success',
                            title: 'Success',
                            text: 'CSV downloaded successfully!',
                            confirmButtonColor: '#3085d6',
                            confirmButtonText: 'OK'
                        }).then(() => {
                            location.reload();
                        });     
                    },
                    error: function (xhr, status, error) {
                        loader.style.display = "none";
                        console.error("Error exporting CSV:", error);
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: 'Failed to export CSV!',
                            confirmButtonColor: '#d33',
                            confirmButtonText: 'OK'
                        })
                        .then(() => {
                            location.reload();
                        });
                    }
                });
            }
            
        });

    });

</script>
