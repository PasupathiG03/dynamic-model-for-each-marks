<script src="../../js/multiselct/4select_1_13_18.js"></script>

<script>
    $(document).ready(function() {
        const token = localStorage.getItem('token');
        const RUNNING_JOB_KEY = 'duplicateFinderJob'; 
        let pollingInterval;

        function createSelect(id, title, disabled = false) {
            return $('<select>').addClass('selectpicker form-control w-100').attr({ id, 'data-live-search': 'true', title }).prop('disabled', disabled).append($('<option>').val('').text(`-- ${title} --`));
        }

        // Fetches the list of projects
        function fetchProjects() {
            fetch(`${baseurl}/get_project`, { headers: { 'Authorization': `Bearer ${token}` } })
            .then(response => response.json())
            .then(projects => {
                const $p1 = createSelect('projectSelect1', 'Select Project'), $p2 = createSelect('projectSelect2', 'Select Duplicate Project');
                projects.forEach(p => { $p1.append($('<option>').val(p.project_id).text(p.project_name)); $p2.append($('<option>').val(p.project_id).text(p.project_name)); });
                $('.project_list_item').html($p1).find('select').selectpicker('refresh');
                $('.Duplicate_project_list_item').html($p2).find('select').selectpicker('refresh');
            }).catch(e => console.error("Error fetching projects:", e));
        }
        
        // Fetches cycles for a given project
        function populateCycles(projectId, containerClass) {
            const targetId = (containerClass === 'cycle_list_item') ? 'cycleSelect1' : 'cycleSelect2';
            const $container = $(`.${containerClass}`);
            if (!projectId) { $container.html(createSelect(targetId, 'Please select a project first', true)).find('select').selectpicker('refresh'); return; }
            
            const formData = new FormData();
            formData.append('project_id', projectId);
            fetch(`${baseurl}/get_cycle`, { method: 'POST', headers: { 'Authorization': `Bearer ${token}` }, body: formData })
            .then(response => response.json())
            .then(cycles => {
                const $c = createSelect(targetId, 'Select Cycle', cycles.length === 0);
                if (cycles.length > 0) cycles.forEach(c => $c.append($('<option>').val(c.cycle_id).text(c.cycle_name)));
                else $c.append($('<option>').val('').text('No cycles available').prop('disabled', true));
                $container.html($c).find('select').selectpicker('refresh');
            }).catch(e => console.error("Error fetching cycles:", e));
        }

        // Event listeners for project selection
        $(document).on('changed.bs.select', '#projectSelect1', () => populateCycles($('#projectSelect1').val(), 'cycle_list_item'));
        $(document).on('changed.bs.select', '#projectSelect2', () => populateCycles($('#projectSelect2').val(), 'Duplicate_cycle_list_item'));
        
        // Submit button handler
        $("#submitBtn").on("click", function() {
            const p1 = $("#projectSelect1").val(), p2 = $("#projectSelect2").val(), c1 = $("#cycleSelect1").val(), c2 = $("#cycleSelect2").val();
            if (!p1 || !p2 || !c1 || !c2) { Swal.fire("Validation Error", "Please select both projects and cycles.", "warning"); return; }
            
            setFormState(false);
            
            fetch(`${baseurl}/submit_cycles`, {
                method: "POST", headers: { "Content-Type": "application/json", 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ project1_id: p1, project2_id: p2, cycle_1_id: c1, cycle_2_id: c2 }),
            })
            .then(res => res.json())
            .then(data => { 
                if (data.message) {
                    const jobInfo = { p1, c1, p2, c2 };
                    localStorage.setItem(RUNNING_JOB_KEY, JSON.stringify(jobInfo));

                    pollingInterval = setInterval(() => pollProgress(p1, c1, p2, c2), 3000);
                } else { 
                    throw new Error("Failed to start job."); 
                }
            })
            .catch(e => { console.error("Error submitting job:", e); setFormState(true); Swal.fire("Error", "Could not start the job.", "error"); });
        });

        // Polls for progress
        function pollProgress(p1, c1, p2, c2) {
            fetch(`${baseurl}/get_progress/${p1}/${c1}/${p2}/${c2}`, { headers: { 'Authorization': `Bearer ${token}` } })
            .then(response => response.json())
            .then(progressData => {
                updateOverallProgressUI(progressData);
                const completed = progressData.filter(p => p.status === 'completed' || p.status === 'failed').length;
                if (progressData.length > 0 && completed === 4) {
                    clearInterval(pollingInterval);
                    setFormState(true, true); 

                    localStorage.removeItem(RUNNING_JOB_KEY);
                }
            })
            .catch(e => { 
                console.error("Polling error:", e); 
                clearInterval(pollingInterval); 
                setFormState(true, false);
                localStorage.removeItem(RUNNING_JOB_KEY); 
            });
        }
        
        // Updates the UI
        function updateOverallProgressUI(progressData) {
            // (Function is unchanged)
            if ($("#loader").is(":visible") && progressData.length > 0) $("#loader").hide();
            
            let totalPercentage = 0, currentTaskText = "Initializing...", completedJobs = 0;
            progressData.forEach(job => {
                totalPercentage += job.percent * 0.25;
                if (job.status === 'completed') completedJobs++;
                if (job.status === 'started') currentTaskText = `Running: ${job.path}`;
            });
            
            let overallStatusText = `Running`;
            if (completedJobs === 4 || totalPercentage >= 100) {
                totalPercentage = 100;
                overallStatusText = "Completed";
                currentTaskText = "All tasks finished.";
            }
            
            const $progressBar = $("#overall-progress-bar");
            $progressBar.css('width', `${totalPercentage}%`).text(`${totalPercentage.toFixed(1)}%`);
            $("#overall-status").text(overallStatusText);
            $("#current-task-details").text(currentTaskText);
            
            if (totalPercentage >= 100) $progressBar.removeClass('progress-bar-animated').addClass('bg-success');
            else $progressBar.removeClass('bg-success').addClass('progress-bar-animated');
        }

        // Manages the form state
        function setFormState(enabled, isComplete = false) {
            $("#selection-form :input").prop('disabled', !enabled);
            $('.selectpicker').selectpicker('refresh');

            if (enabled) {
                if (isComplete) {
                    $("#final-message").html('<div class="alert alert-success mt-3">All jobs completed successfully!</div>');
                } else {
                    $("#final-message").html('<div class="alert alert-danger mt-3">An error occurred.</div>');
                }
            } else {
                $("#loader").show();
                $("#progress-container").fadeIn();
                $("#final-message").empty();
                updateOverallProgressUI([]);
            }
        }
        
        // Function to check for a running job on page load ***
        function checkForRunningJob() {
            const jobInfoJSON = localStorage.getItem(RUNNING_JOB_KEY);
            if (jobInfoJSON) {
                const jobInfo = JSON.parse(jobInfoJSON);
                const { p1, c1, p2, c2 } = jobInfo;

                // A job was running. Disable form and start polling immediately.
                setFormState(false); 
                pollProgress(p1, c1, p2, c2); 
                pollingInterval = setInterval(() => pollProgress(p1, c1, p2, c2), 3000);
            }
        }

        // --- Initial Page Load ---
        fetchProjects();
        $('.cycle_list_item').html(createSelect('cycleSelect1', 'Please select a project first', true)).find('select').selectpicker('refresh');
        $('.Duplicate_cycle_list_item').html(createSelect('cycleSelect2', 'Please select a project first', true)).find('select').selectpicker('refresh');
        
        checkForRunningJob(); 
    });
</script>
