<script>
  function anotatedata() {
    var label = $('#label').val();
    var color = $('#color').val();
    var shape = $('#shape').val();

    var url = baseurl + '/insert_annotate_marker';

    var dataToSend = {
      annotate_marker_shape_name: shape,
      annotate_marker_shape_colour: color,
      annotate_marker_label_name: label

    };

    // $.ajax({
    //   url: url,
    //   type: 'POST',
    //   contentType: 'application/json',
    //   data: JSON.stringify(dataToSend),
    //   success: function (response) {
    //     location.reload();
    //   },
    //   error: function (xhr, status, error) {
    //     console.error('Error:', error);
    //   }
    // });

    $.ajax({
      url: url,
      type: 'POST',
      contentType: 'application/json',
      data: JSON.stringify(dataToSend),
      headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
      success: function (response) {
        if (response === "label_name already exist") {
          Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: response
          });
        } else if (response === "Annotation Marker Inserted") {
          Swal.fire({
            icon: 'success',
            title: 'Success!',
            text: response
          }).then((result) => {
            if (result.isConfirmed) {
              location.reload();
            }
          });
        }else if (response === "Please fill all required fields") {
          Swal.fire({
            icon: 'warning',
            title: 'Warning!',
            text: response
          }).then((result) => {
            if (result.isConfirmed) {
              location.reload();
            }
          });
        }
      },
      error: function (xhr, status, error) {
        console.error('Error:', error);
      }
    });

  };

</script>

<script>
  $(document).ready(function () {

    var url = baseurl + '/get_annotation_marker';

    var autoIncrementId = 1;

    $.ajax({
      url: url,
      type: 'GET',
      contentType: 'application/json',
      headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
      success: function (response) {
        console.log('Request successful');
        console.log('Response:', response);
        $.each(response, function (index, item) {
          var rows = '';
          rows += '<tr>';
          rows += '<td>' + autoIncrementId++ + '</td>';
          rows += '<td>' + item['annotate_marker_label_name'] + '</td>';
          rows += '<td>' + item['annotate_marker_shape_colour'] + '</td>';

          rows += '<td>' + item['annotate_marker_shape_name'] + '</td>';
          // rows += '<td style="display:none">' + item['role_id'] + '</td>';
          rows += '<td><img src="../../images/edit.png" class="open-modal" style="border-radius: 0; width: 20px; height: 20px;" data-toggle="modal" onclick=\'data("update",' + item["annotatemarker_id"] + ',"' + item["annotate_marker_label_name"] + '","' + item["annotate_marker_shape_colour"] + '","' + item["annotate_marker_shape_name"] + '")\' data-target="#exampleModal"></td>';
          rows += '<td><img src="../../images/delete.png" style="border-radius: 0; width: 20px; height: 20px;" onclick=data("delete",' + item["annotatemarker_id"] + ') ></td>';
          rows += '</tr>';
          $('#newtable').append(rows);
        });
        $(document).ready(function () {
          $('#my_table1').dataTable({
            "pageLength": 5

          });
        });
      },
      error: function (xhr, status, error) {
        console.error('Error:', error);
      }
    });
  })

  function data(key, id, annotate_marker_label_name, annotate_marker_shape_colour, annotate_marker_shape_name) {

    var id = parseInt(id)
    if (key == "update") {
      $('#updateanotatelabelname').val(annotate_marker_label_name);
      $('#updateanotatecolor').val(annotate_marker_shape_colour);
      $('#updateanotateshape').val(annotate_marker_shape_name);

      $('#updateanotateid').val(id);

    }
    // else if (key == "delete") {
    //   var url = baseurl + '/delete_annotate_marker';
    //   var formData = new FormData();
    //   formData.append('annotate_marker_id', parseInt(id));
    //   $.ajax({
    //     url: url,
    //     type: 'DELETE',
    //     processData: false,
    //     contentType: false,
    //     data: formData,
    //     success: function (response) {
    //       location.reload();
    //     },
    //     error: function (xhr, status, error) {
    //       console.error('Error:', error);
    //     }
    //   });
    // }
    else if (key === "delete") {
      Swal.fire({
        title: 'Are you sure?',
        text: 'You won\'t be able to revert this!',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Yes, delete it!'
      }).then((result) => {
        if (result.isConfirmed) {
          var url = baseurl + '/delete_annotate_marker';
          var formData = new FormData();
          formData.append('annotate_marker_id', parseInt(id));
          $.ajax({
            url: url,
            type: 'DELETE',
            processData: false,
            contentType: false,
            data: formData,
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            success: function (response) {
              location.reload();
            },
            error: function (xhr, status, error) {
              console.error('Error:', error);
            }
          });
        }
      });
    }
  }

<script>
  function updatedata() {
    var updated_lable_name = $('#updateanotatelabelname').val();
    var updated_color = $('#updateanotatecolor').val();
    var updated_shape = $('#updateanotateshape').val();
    var updateid = $('#updateanotateid').val();
    var updateid = parseInt(updateid)

    var url = baseurl + '/update_annotate_marker';

    var dataToSend = {
      annotate_marker_shape_name: updated_shape,
      annotate_marker_shape_colour: updated_color,
      annotate_marker_label_name: updated_lable_name,
      annotatemarker_id: parseInt(updateid),
      annotate_marker_status: parseInt(1)
    };

    $.ajax({
      url: url,
      type: 'PUT',
      contentType: 'application/json',
      data: JSON.stringify(dataToSend),
      headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
      success: function (response) {
        location.reload();
      },
      error: function (xhr, status, error) {
        console.error('Error:', error);
      }
    });

  };
</script>
