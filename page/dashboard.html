<script>
    function roledata() {
        var role = $('#role').val();
        var url = baseurl + '/insert_user_Role/';

        var dataToSend = {
            role_name: role
        };

        $.ajax({
            url: url,
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(dataToSend),
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            success: function (response) {
                if (response === "Already Role Exist") {
                    Swal.fire({
                        icon: 'info',
                        title: 'Oops...',
                        text: response
                    });
                } else if (response === "Role Inserted") {
                    Swal.fire({
                        icon: 'success',
                        title: 'Success!',
                        text: response
                    }).then((result) => {
                        if (result.isConfirmed) {
                            location.reload();
                        }
                    });
                }
            },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });

    };

</script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script>
    $(document).ready(function () {

        var url = baseurl + '/get_user_Role';


        var autoIncrementId = 1;
        $.ajax({
            url: url,
            type: 'GET',
            contentType: 'application/json',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            success: function (response) {
                console.log('Request successful');
                console.log('Response:', response);
                $('#newtable').empty()

                $.each(response, function (index, item) {
                    var rows = '';
                    rows += '<tr>';
                    rows += '<td>' + autoIncrementId++ + '</td>';
                    rows += '<td>' + item['role_name'] + '</td>';
                    // rows += '<td style="display:none">' + item['role_id'] + '</td>';
                    rows += '<td><img src="../../images/edit.png" class="open-modal" style="border-radius: 0; width: 20px; height: 20px;" data-toggle="modal" onclick=\'data("update",' + item["role_id"] + ',"' + item['role_name'] + '")\' data-target="#exampleModal"></td>';
                    rows += '<td><img src="../../images/delete.png" style="border-radius: 0; width: 20px; height: 20px;" onclick=\'data("delete",' + item["role_id"] + ')\'></td>';
                    rows += '</tr>';
                    $('#newtable').append(rows);
                });
                $(document).ready(function () {
                    $('#my_table1').dataTable({
                        "pageLength": 5

                    });
                });

            },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    })

    function data(key, id, rolename) {
        var id = parseInt(id);
        if (key === "update") {
            $('#updaterolename').val(rolename);
            $('#updateroleid').val(id);
        } else if (key === "delete") {
            // Show confirmation dialog using SweetAlert
            Swal.fire({
                title: 'Are you sure?',
                text: 'You won\'t be able to revert this!',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    // If user confirms, proceed with deletion
                    var url = baseurl + '/delete_user_Role/';
                    var formData = new FormData();
                    formData.append('role_id', parseInt(id));
                    $.ajax({
                        url: url,
                        type: 'DELETE',
                        processData: false,
                        contentType: false,
                        data: formData,
                        headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
                        success: function (response) {
                            // Reload the page or update the table as needed
                            location.reload();
                        },
                        error: function (xhr, status, error) {
                            console.error('Error:', error);
                        }
                    });
                }
            });
        }
    }

</script>
<script>
    function updatedata() {
        var updatename = $('#updaterolename').val();
        var updateid = $('#updateroleid').val();

        var url = baseurl + '/update_user_Role/';
        var formData = new FormData();
        formData.append('role_id', parseInt(updateid));
        formData.append('update_role_name', updatename);
        $.ajax({
            url: url,
            type: 'PUT',
            processData: false,
            contentType: false,
            data: formData,
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            success: function (response) {
                location.reload();
            },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    }
</script>
