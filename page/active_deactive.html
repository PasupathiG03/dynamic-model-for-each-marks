<script>
    $(document).ready(function () {

        var url = baseurl + '/get_list_of_project_cycles';


        var autoIncrementId = 1;
        $.ajax({
            url: url,
            type: 'GET',
            contentType: 'application/json',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },


            success: function (response) {
                console.log('Request successful');
                console.log('Response:', response);
                $('#newtable').empty();

                var autoIncrementId = 1;  // Initialize autoIncrementId if not already defined

                $.each(response, function (index, item) {
                    var rows = '';
                    rows += '<tr>';
                    rows += '<td>' + autoIncrementId++ + '</td>';
                    rows += '<td>' + item['project_name'] + '</td>';
                    rows += '<td style="display:none">' + item['project_id_id'] + '</td>';
                    rows += '<td>' + item['cycle_name'] + '</td>';
                    rows += '<td style="display:none">' + item['cycle_id'] + '</td>';
                    rows += '<td>' + item['cycle_start_date'] + '</td>';
                    rows += '<td>' + item['cycle_end_date'] + '</td>';

                    // Determine the button text based on cycle_status
                    var buttonText = item['cycle_status'] === 1 ? 'Active' : 'Inactive';
                    var buttonClass = item['cycle_status'] === 1 ? 'btn-primary' : 'btn-danger';

                    // Create button HTML with data attributes to store row data
                    rows += '<td><button class="btn ' + buttonClass + ' status-button" data-id="' + item['id'] + '" data-project-name="' + item['project_name'] + '" data-cycle-name="' + item['cycle_name'] + '" data-cycle-id="' + item['cycle_id'] + '" data-project-id="' + item['project_id_id'] + '" data-cycle-start-date="' + item['cycle_start_date'] + '" data-cycle-end-date="' + item['cycle_end_date'] + '" data-cycle-status="' + item['cycle_status'] + '">' + buttonText + '</button></td>';

                    rows += '</tr>';
                    $('#newtable').append(rows);
                });


                $(document).ready(function () {
                    $('#my_table1').dataTable({
                        "pageLength": 10
                    });
                });
                $(document).on('click', '.status-button', function () {
                    var button = $(this);
                    var project_id = button.data('project-id');
                    var cycle_id = button.data('cycle-id');



                    // Log or use the retrieved values
                    console.log('Project ID:', project_id);
                    console.log('Cycle ID:', cycle_id);

                    var url = baseurl + '/activate_cycle';
                    var formData = new FormData();
                    formData.append('project_id', parseInt(project_id));
                    formData.append('cycle_id', parseInt(cycle_id));
                    $.ajax({
                        url: url,
                        type: 'POST',
                        processData: false,
                        contentType: false,
                        data: formData,
                        headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
                        success: function (response) {
                            location.reload();
                        },
                        error: function (xhr, status, error) {
                            console.error('Error:', error);
                        }
                    });
                });
            },

            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    })

</script>
