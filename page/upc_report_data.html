<script>
    
    $(document).ready(function () {
        var url = baseurl + '/get_project';

        $.ajax({
            url: url,
            type: 'GET',
            contentType: 'application/json',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },

            success: function (response) {
                // Empty and add new options
                $('#projectname').empty().append('<option value="">--Select Project--</option>');
                $.each(response, function (index, item) {
                    $('#projectname').append('<option value="' + item.project_id + '">' + item.project_name + '</option>');
                });

                // Activate Select2 (makes dropdown searchable)
                $('#projectname').select2({
                    placeholder: "Select Option",
                    allowClear: true
                });
            },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    });

    $(document).ready(function () {
        $('#projectname').change(function () {
            var projectId = $(this).val();
            populateCycleData(projectId);
        });

        function populateCycleData(projectId) {
            var formData = new FormData();
            formData.append('project_id', projectId);

            var url = baseurl + '/get_cycle';
            $.ajax({
                url: url,
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
                success: function (response) {
                    console.log(response);
                    $('#cyclename').empty(); // Clear existing options
                    $('#cyclename').append('<option value="">--Select Cycle--</option>');
                    $.each(response, function (index, item) {
                        $('#cyclename').append('<option value="' + item.cycle_id + '">' + item.cycle_name + '</option>');
                    });
                    $('#cyclename').select2({
                        placeholder: "Select Option",
                        allowClear: true
                    });
                },
                error: function (xhr, status, error) {
                    console.error('Error:', error);
                }
            });
        }

        // Submit button to fetch CSV
        $('#submitbtn').click(function (e) {
            e.preventDefault();

            const projectId = $('#projectname').val();
            const cycleId = $('#cyclename').val();
            const reportType = $('#report_type').val();

            if (!projectId || !cycleId || !reportType) {
                Swal.fire({ icon: 'warning', title: 'Warning', text: 'Please select project, cycle and report type' });
                return;
            }

            const loader = document.getElementById("loader");
            loader.style.display = "inline-block";

            $.ajax({
                url: baseurl + `/upc_report_data?project_id=${projectId}&cycle_id=${cycleId}&report_type=${reportType}`,
                type: 'GET',
                xhrFields: {
                    responseType: 'blob'
                },
                processData: false,  // ðŸš« don't let jQuery mess with the blob
                dataType: 'binary',  // ðŸ§± force jQuery not to try parsing as JSON
                headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
                success: async function (data, status, xhr) {
                    loader.style.display = "none";

                    const contentType = xhr.getResponseHeader("Content-Type");

                    // ðŸŸ¢ If backend sent JSON (no data)
                    if (contentType && contentType.includes("application/json")) {
                        const text = await data.text(); // convert blob â†’ text
                        let jsonResponse = {};
                        try {
                            jsonResponse = JSON.parse(text);
                        } catch (e) {
                            console.warn("JSON parse failed:", e, text);
                        }

                        if (jsonResponse.message === "No data available") {
                            Swal.fire({
                                icon: 'info',
                                title: 'No Data Available',
                                text: 'No report data found for the selected filters.'
                            });
                            return;
                        }
                    }

                    // ðŸŸ¢ CSV file case
                    let filename = `upc_${projectId}${cycleId}_export.csv`;
                    const disposition = xhr.getResponseHeader('Content-Disposition');
                    if (disposition && disposition.indexOf('attachment') !== -1) {
                        const match = disposition.match(/filename="?(.+)"?/);
                        if (match && match[1]) filename = match[1];
                    }

                    const url = window.URL.createObjectURL(data);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    window.URL.revokeObjectURL(url);

                    Swal.fire({
                        icon: 'success',
                        title: 'Success',
                        text: 'CSV downloaded successfully!',
                        confirmButtonColor: '#3085d6',
                        confirmButtonText: 'OK'
                    }).then(() => {
                        location.reload();
                    });
                },
                error: function (xhr, status, error) {
                    loader.style.display = "none";
                    console.error("Error exporting CSV:", error);
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Failed to export CSV!',
                        confirmButtonColor: '#d33',
                        confirmButtonText: 'OK'
                    })
                    .then(() => {
                        location.reload();
                    });
                }
            });
        });

    });

</script>
