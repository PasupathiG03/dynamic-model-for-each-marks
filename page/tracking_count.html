    $(document).ready(function () {

    $(document).ready(function () {
        var url = baseurl + '/get_project';

        $.ajax({
            url: url,
            type: 'GET',
            contentType: 'application/json',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            success: function (response) {
                // Empty and add new options
                $('#projectname').empty().append('<option value="">--Select Project--</option>');
                $.each(response, function (index, item) {
                    $('#projectname').append('<option value="' + item.project_id + '">' + item.project_name + '</option>');
                });

                // Activate Select2 (makes dropdown searchable)
                $('#projectname').select2({
                    placeholder: "Select Option",
                    allowClear: true
                });
            },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    });
</script>
<script>
    $(document).ready(function () {
        $('#projectname').change(function () {
            var projectId = $(this).val();
            populateCycleData(projectId);
        });

        function populateCycleData(projectId) {
            var formData = new FormData();
            formData.append('project_id', projectId);

            var url = baseurl + '/get_cycle';
            $.ajax({
                url: url,
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
                success: function (response) {
                    console.log(response);
                    $('#cyclename').empty(); // Clear existing options
                    $('#cyclename').append('<option value="">--Select Cycle--</option>');
                    $.each(response, function (index, item) {
                        $('#cyclename').append('<option value="' + item.cycle_id + '">' + item.cycle_name + '</option>');
                    });
                    $('#cyclename').select2({
                        placeholder: "Select Option",
                        allowClear: true
                    });
                },
                error: function (xhr, status, error) {
                    console.error('Error:', error);
                }
            });
        }
        
    });
</script>

<script>
    // Submit button click
    $("#submitbtn").click(function(e) {
        e.preventDefault();

        const project_id = $("#projectname").val();
        const cycle_id = $("#cyclename").val();
        const status = $("#project_status").val();

        if (!project_id || !cycle_id || !status) {
            Swal.fire({
                icon: "warning",
                title: "Missing Fields",
                text: "Please select Project, Cycle and Status!"
            });
            return;
        }

        $("#loader").show();

        var url = baseurl + `/tracking-status-counts?project_id=${project_id}&cycle_id=${cycle_id}&status=${status}`;

        $.ajax({
            url: url,
            type: "GET",
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            success: function(response) {
                $("#loader").hide();

                // Handle API errors
                if (response.error) {
                    Swal.fire({
                        icon: "error",
                        title: "Error",
                        text: response.error
                    });
                    return;
                }

                $("#countsResult").show();

                // Update span values
                $("#pickedCount").text(response.Picked || 0);
                $("#completedCount").text(response.Completed || 0);
                $("#openCount").text(response.Open || 0);
                $("#skippedCount").text(response.Skipped || 0);
                $("#totalCount").text(response.Total || 0); 
            },
            error: function(xhr, status, error) {
                $("#loader").hide();
                Swal.fire({
                    icon: "error",
                    title: "Request Failed",
                    text: "Unable to fetch counts. Please try again."
                });
            }
        });
    });

</script>
