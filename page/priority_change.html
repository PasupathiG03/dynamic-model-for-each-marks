<script>
    $(document).ready(function () {
        var url = baseurl + '/get_project';
        $.ajax({
            url: url,
            type: 'GET',
            contentType: 'application/json',

                    placeholder: "Select Option",
                    allowClear: true

            }

    });

<script>
    $(document).ready(function () {
        $('#projectname').change(function () {
            var projectId = $(this).val();
            populateCycleData(projectId);
        });

        function populateCycleData(projectId) {
            var formData = new FormData();
            formData.append('project_id', projectId);

            var url = baseurl + '/get_cycle';
            $.ajax({
                url: url,
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
                success: function (response) {
                    console.log(response);
                    $('#cyclename').empty(); // Clear existing options
                    $('#cyclename').append('<option value="">--Select Cycle--</option>');
                    $.each(response, function (index, item) {
                        $('#cyclename').append('<option value="' + item.cycle_id + '">' + item.cycle_name + '</option>');
                    });
                    $('#cyclename').select2({

<script>
$(document).ready(function () {
    $('#submitbtn').click(function (e) {
        e.preventDefault();


        const projectId = $('#projectname').val();
        const cycleId = $('#cyclename').val();
        const fileInput = $('#planogram_image')[0].files[0];

        if (!projectId || !cycleId || !fileInput) {
            Swal.fire("Warning", "Please select project, cycle, and upload a CSV file.", "warning");
            return;
        }

        loader.style.display = "inline-block";

        let formData = new FormData();
        formData.append("project_id", projectId);
        formData.append("cycle_id", cycleId);
        formData.append("file", fileInput);

        $.ajax({
            url: baseurl + "/update_priority",
            type: "POST",
            data: formData,
            processData: false,
            contentType: false,
            headers: { "Authorization": `Bearer ${localStorage.getItem('token')}` },
            success: function (response) {
                console.log(response);
                loader.style.display = "none";
                if (response.status === "success") {
                    Swal.fire("Success", response.message, "success");
                } else if (response.status === "warning") {
                    Swal.fire("Warning", response.message, "warning");
                } else {
                    Swal.fire("Error", response.message, "error");
                }
            },
            error: function (xhr, status, error) {
                loader.style.display = "none";
                Swal.fire("Error", "Something went wrong while updating priorities.", "error");
                console.error(error);
            }
        });
    });
});
</script>
<script>
$(document).ready(function () {
    $("#downloadBtn").on("click", function (e) {
        e.preventDefault();
        const project_id = $("#projectname1").val();
        const cycle_id = $("#cyclename1").val();

        if (!project_id || !cycle_id) {
            Swal.fire("Warning", "Please select both Project and Cycle.", "warning");
            return;
        }
        loader.style.display = "inline-block";

        $.ajax({
            url: baseurl + `/download_sheet_csv?project_id=${project_id}&cycle_id=${cycle_id}`,
            type: "GET",
            xhrFields: { responseType: "blob" },
            success: function (data) {
                const blob = new Blob([data], { type: "text/csv" });
                const link = document.createElement("a");
                link.href = window.URL.createObjectURL(blob);
                link.download = "sheet.csv";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                loader.style.display = "none";

                Swal.fire({
                    title: "Success",
                    text: "Your sheet.csv has been downloaded!",
                    icon: "success",
                    confirmButtonText: "OK"
                }).then((result) => {
                    if (result.isConfirmed) {
                        location.reload();
                    }
                });
            },
            error: function (xhr) {
                loader.style.display = "none";
                Swal.fire({
                    title: "Error",
                    text: "Failed to download file.",
                    icon: "error",
                    confirmButtonText: "OK"
                }).then((result) => {
                    if (result.isConfirmed) {
                        location.reload();
                    }
                });
            },
        });
    });
});
</script>
