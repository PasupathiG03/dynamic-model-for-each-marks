<script>
    $(document).ready(function () {
        var url = baseurl + '/planogram_type_category';
        $.ajax({
            url: url,
            type: 'GET',
            contentType: 'application/json',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            success: function (response) {
                console.log('Request successful');
                console.log('Response:', response);
                $('#selected_specialization').empty();
                $.each(response, function (index, item) {
                    var option = '<option value="' + item + '">' + item + '</option>';
                    $('#selected_specialization').append(option);
                });
            },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    });
</script>

<script>
    function insert_specilization() {
        var userid = $('#userid').val();
        var selected_specialization = $('#selected_specialization').val();
        var url = baseurl + '/employee_specialisation';
        console.log(userid, selected_specialization)
        var formData = new FormData();
        formData.append('emp_id_str', userid);
        formData.append('specialization_str', selected_specialization);

        $.ajax({
            url: url,
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            success: function (response) {
                if (response === "Failure") {
                    Swal.fire({
                        icon: 'info',
                        title: 'Oops...',
                        text: response
                    });
                } else if (response === "Success") {
                    Swal.fire({
                        icon: 'success',
                        title: 'Success!',
                        text: response
                    }).then((result) => {
                        if (result.isConfirmed) {
                            location.reload();
                        }
                    });
                }
            },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });

    };

</script>


<script>
    $(document).ready(function () {
        var url = baseurl + '/employee_list';
        var autoIncrementId = 1;
        $.ajax({
            url: url,
            type: 'GET',
            contentType: 'application/json',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            success: function (response) {
                console.log('Request successful');
                console.log('Response:', response);
                $('#newtable').empty()

                $.each(response, function (index, item) {
                    var rows = '';
                    rows += '<tr>';
                    rows += '<td>' + autoIncrementId++ + '</td>';
                    rows += '<td>' + item['emp_id'] + '</td>';
                    rows += '<td>' + item['name'] + '</td>';
                    rows += '<td>' + item['working_location'] + '</td>';
                    rows += '<td>' + item['mobile'] + '</td>';
                    rows += '<td>' + item['designation'] + '</td>';
                    rows += '<td>' + item['specialization'] + '</td>';

                    rows += '</tr>';
                    $('#newtable').append(rows);
                });
                $(document).ready(function () {
                    $('#my_table1').dataTable({
                        "pageLength": 10

                    });
                });

            },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    });
</script>
