<script>
    $(document).ready(function () {
        var url = baseurl + '/get_project';
        $.ajax({
            url: url,
            type: 'GET',
            contentType: 'application/json',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            success: function (response) {
                console.log('Request successful');
                console.log('Response:', response);
                $.each(response, function (index, item) {
                    var select = ""; // Initialize select variable
                    select += '<option value="' + item.project_id + '">' + item.project_name + '</option>'; // Access item properties correctly
                    $('#selected_project').append(select);

                });
            },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    });
</script>

<script>
    $('#selected_project').change(function () {

        var project_id = $('#selected_project').val()
        var formData = new FormData();
        formData.append('project_id', parseInt(project_id));
        console.log(project_id)
        var url = baseurl + '/get_cycle';
        $.ajax({
            url: url,
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            success: function (response) {
                $.each(response, function (index, item) {
                    var select = ""; // Initialize select variable
                    select += '<option value="' + item.cycle_id + '">' + item.cycle_name + '</option>'; // Access item properties correctly
                    $('#selected_cycle').append(select);

                });


            },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    });
</script>
<script>
    $(document).ready(function () {
        $('#downloadButton').click(function () {

            var project_id = $('#selected_project').val()
            var cycle_id = $('#selected_cycle').val()
            var from_date = $('#from_date').val()
            var to_date = $('#to_date').val()
            console.log(from_date, to_date)
            var formData = new FormData();
            formData.append('Project_id', parseInt(project_id));
            formData.append('Cycle_id', parseInt(cycle_id));
            formData.append('from_date', from_date);
            formData.append('to_date', to_date);
            console.log(project_id)

            
            if (!project_id || !cycle_id || !from_date || !to_date) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Warning',
                    text: 'Please fill all the fields!',
                });
                return;
            }


            var url = baseurl + '/audit_report';
            $.ajax({
                url: url,
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
                success: function (response) {

                    var blob = new Blob([response], { type: 'text/csv' });
                    var link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = 'audit_data.csv';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

                },
                error: function (xhr, status, error) {
                    console.error('Error:', error);
                }
            });

        });
    });
</script>
<script>
    $(document).ready(function () {
        $('#downloadzip').click(function () {

            var project_id = $('#selected_project').val();
            var cycle_id = $('#selected_cycle').val();
            var from_date = $('#from_date').val();
            var to_date = $('#to_date').val();

            console.log(from_date, to_date);
            var formData = new FormData();
            formData.append('Project_id', parseInt(project_id));
            formData.append('Cycle_id', parseInt(cycle_id));
            formData.append('from_date', from_date);
            formData.append('to_date', to_date);
            console.log(project_id);


            if (!project_id) {
                Swal.fire("Missing Field", "Please select a Project.", "warning");
                return;
            }
            if (!cycle_id) {
                Swal.fire("Missing Field", "Please select a cycle.", "warning");
                return;
            }
            if (!from_date) {
                Swal.fire("Missing Field", "Please select a from date.", "warning");
                return;
            }
            if (!to_date) {
                Swal.fire("Missing Field", "Please select a to date.", "warning");
                return;
            }


            var url = baseurl + '/audit_report_zip_file';

            // Show loader
            $('#loader').show();

            $.ajax({
                url: url,
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                xhrFields: {
                    responseType: 'blob'
                },
                headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
                success: function (response) {
                    // Hide loader
                    $('#loader').hide();

                    var blob = new Blob([response], { type: 'application/zip' });
                    var link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = 'audit_data.zip';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                },
                error: function (xhr, status, error) {
                    // Hide loader
                    $('#loader').hide();

                    console.error('Error:', error);
                }
            });

        });
    });
</script>
