<script>
    $(document).ready(function () {
        var url = baseurl + '/get_all_emp_ids';
        $.ajax({
            url: url,
            type: 'GET',
            contentType: 'application/json',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            success: function (response) {
                console.log('Request successful');
                console.log('Response:', response);
                $.each(response.employees, function (index, item) {
                    const displayText = `${item.emp_id} - ${item.emp_name}`;
                    const option = `<option value="${item.emp_id}">${displayText}</option>`;
                    $('#anot_mark').append(option);
                });  
            },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    });

    $('#anot_mark').change(function () {
        var selectedOption = $(this).val();
        console.log('Selected item:', selectedOption);
    });
</script>
<script>

function ChangePasswordAdmin() {
    main_url = baseurl + '/change_user_password_admin';

    const selectedUsers = $('#anot_mark').val();
    const newPassword = $('#passwordchanger').val().trim();

    if (!selectedUsers || selectedUsers.length === 0) {
        alert("Please select at least one user.");
        return;
    }
    if (!newPassword) {
        alert("Please enter a new password.");
        return;
    }

    const payload = {
        emp_ids: selectedUsers,
        new_password: newPassword
    };

    $.ajax({
        url: main_url,
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify(payload),
        success: function (response) {
            console.log("Password update result:", response);
            let successMsg = "";
            let errorMsg = "";  

            if (response.updated && response.updated.length > 0) {
                successMsg = `Password updated for:\n${response.updated.join(", ")}`;
            }

            if (response.failed && response.failed.length > 0) {
                errorMsg = `Failed to update for:\n${response.failed.join(", ")}`;
            }

            if (successMsg || errorMsg) {
                let finalMsg = successMsg + (errorMsg ? "\n\n" + errorMsg : "");
                Swal.fire({
                    title: "Password Update Status",
                    text: finalMsg,
                    icon: errorMsg ? "warning" : "success",
                    confirmButtonText: "OK",
                });
            } else {
                Swal.fire({
                    title: "No changes made",
                    text: "No users were updated.",
                    icon: "info",
                    confirmButtonText: "OK",
                });
            }

            $('#anot_mark').val(null).trigger('change');
            $('#passwordchanger').val('');
        },
        error: function (xhr) {
            console.error("Error:", xhr.responseText);
             Swal.fire({
                title: "Error",
                text: "Failed to update passwords. Please try again.",
                icon: "error",
                confirmButtonText: "OK",
            });
        }
    });
}
</script>
