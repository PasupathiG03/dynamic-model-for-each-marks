<script>
    
    $(document).ready(function () {
        var url = baseurl + '/get_Demography';

        $.ajax({
            url: url,
            type: 'GET',
            contentType: 'application/json',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            success: function (response) {
                $('#demographyname').empty().append('<option value="">--Select Demography--</option>');
                $.each(response, function (index, item) {
                    $('#demographyname').append('<option value="' + item.demography_id + '">' + item.demography_name + '</option>');
                });

                $('#demographyname').select2({
                    placeholder: "Select Option",
                    allowClear: true
                });
            },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    });


    // Submit button (same as your existing code)
    $('#submitbtn').click(function (e) {
        e.preventDefault();
        const loader = document.getElementById("loader");
        const demographyId = $('#demographyname').val();

        if (!demographyId) {
            alert("Please select the demography");
            return;
        }

        loader.style.display = "inline-block";

        let currentPage = 0;
        const pageSize = 50;
        let totalRecords = 0;

        function loadPage(page) {
            const start = page * pageSize;
            const data = {
                demography_id: parseInt(demographyId),
                start: start,
                length: pageSize
            };

            $.ajax({
                url: baseurl + '/upc_structures',
                type: 'GET',
                contentType: 'application/json',
                data: data,
                headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
                success: function (response) {
                    loader.style.display = "none";

                    if (response && response.data && response.data.length > 0) {
                        totalRecords = response.recordsTotal || response.data.length;
                        const tableData = response.data;

                        let startIndex = start + 1;
                        let endIndex = start + tableData.length;

                        // Build table HTML
                        let tableHTML = `
                            <table id="my_table1" class="display" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>S.No</th>
                                        <th>Product ID</th>
                                        <th>UPC</th>
                                        <th>Product Name</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;

                        tableData.forEach((item, index) => {
                            tableHTML += `
                                <tr>
                                    <td>${start + index + 1}</td>       
                                    <td>${item['Product ID']}</td>
                                    <td>${item.UPC}</td>
                                    <td>${item['Product Name']}</td>
                                </tr>
                            `;
                        });

                        tableHTML += `
                                </tbody>
                            </table>
                            <div class="pagination-controls" style="margin-top: 15px; text-align: center;">
                                <div style="margin-bottom:10px;">Showing ${startIndex} to ${endIndex} of ${totalRecords} entries</div>
                                <button id="prevPage" class="btn btn-primary" ${page === 0 ? 'disabled' : ''}>Previous</button>
                                <span style="margin: 0 10px;">Page ${page + 1}</span>
                                <button id="nextPage" class="btn btn-primary" ${endIndex >= totalRecords ? 'disabled' : ''}>Next</button>
                            </div>
                        `;

                        $('#table-container').html(tableHTML).show();

                        // Add pagination button handlers
                        $('#prevPage').off('click').on('click', function () {
                            if (currentPage > 0) {
                                currentPage--;
                                loader.style.display = "inline-block";
                                loadPage(currentPage);
                            }
                        });

                        $('#nextPage').off('click').on('click', function () {
                            if (endIndex < totalRecords) {
                                currentPage++;
                                loader.style.display = "inline-block";
                                loadPage(currentPage);
                            }
                        });

                        // Initialize DataTable
                        $('#my_table1').DataTable({
                            destroy: true,
                            searching: true,
                            order: [[0, 'asc']]
                        });
                    } else {
                        $('#table-container').hide();
                        Swal.fire({
                            icon: 'info',
                            title: 'No Data Found',
                            text: 'No UPC structure data available for this demography.'
                        });
                    }
                },
                error: function (xhr, status, error) {
                    loader.style.display = "none";
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Something went wrong while loading the report!',
                        confirmButtonColor: '#d33',
                        confirmButtonText: 'Retry'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            location.reload(); 
                        }
                    });
                }
            });
        }
        loadPage(currentPage);
    });


    $('#downloadbtn').click(function (e) {
        e.preventDefault();
        loader.style.display = "inline-block";

        var demographyId = $('#demographyname').val();


        if (!demographyId) {
            alert("Please select the demography");
            return;
        }
        downloadUpcCsv(demographyId);
    });


    function downloadUpcCsv(demographyId) {
        const url = `${baseurl}/download_upc_csv/?demography_id=${demographyId}`;

        fetch(url, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('token')}`,
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (!response.ok) {
                loader.style.display = "none";  
                throw new Error('Network response was not ok');
            }
            return response.blob(); // get file as blob
        })
        .then(blob => {
            // Create temporary link to trigger file download
            const downloadUrl = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = downloadUrl;
            link.download = `upc_project_${demographyId}.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(downloadUrl);
            loader.style.display = "none";
            Swal.fire({
                icon: 'success',
                title: 'Download Successfully',
                text: 'Downloaded the UPC CSV file.',
            });
            
        })
        .catch(error => {
            loader.style.display = "none";
            console.error('Error downloading file:', error);
            Swal.fire({
                icon: 'error',
                title: 'Download Failed',
                text: 'Unable to download the UPC CSV file. Please try again.',
            });
        });
    }

</script>
