    $(document).ready(function () {
        var url = baseurl + '/get_project';

        $.ajax({
            url: url,
            type: 'GET',
            contentType: 'application/json',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            success: function (response) {
                // Empty and add new options
                $('#projectname').empty().append('<option value="">--Select Project--</option>');
                $.each(response, function (index, item) {
                    $('#projectname').append('<option value="' + item.project_id + '">' + item.project_name + '</option>');
                });

                // Activate Select2 (makes dropdown searchable)
                $('#projectname').select2({
                    placeholder: "Select Option",
                    allowClear: true
                });
            },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    });
</script>
<script>
    $(document).ready(function () {
        $('#projectname').change(function () {
            var projectId = $(this).val();
            populateCycleData(projectId);
        });

        function populateCycleData(projectId) {
            var formData = new FormData();
            formData.append('project_id', projectId);

            var url = baseurl + '/get_cycle';
            $.ajax({
                url: url,
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
                success: function (response) {
                    console.log(response);
                    $('#cyclename').empty(); // Clear existing options
                    $('#cyclename').append('<option value="">--Select Cycle--</option>');
                    $.each(response, function (index, item) {
                        $('#cyclename').append('<option value="' + item.cycle_id + '">' + item.cycle_name + '</option>');
                    });
                    $('#cyclename').select2({
                        placeholder: "Select Option",
                        allowClear: true
                    });
                },
                error: function (xhr, status, error) {
                    console.error('Error:', error);
                }
            });
        }
        $('#cyclename').change(function () {
            var projectId = $('#projectname').val();
            var cycleId = $(this).val();
            if (!projectId || !cycleId) return;

            var formData = new FormData();
            formData.append('project_id', projectId);
            formData.append('cycle_id', cycleId);

            $.ajax({
                url: baseurl + '/get_created_at',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
                success: function(response) {
                    $('#createdat').empty().append('<option value="">--Select Date & Time--</option>');
                    response.forEach(item => {
                        $('#createdat').append('<option value="'+ item.created_at +'">'+ item.created_at +'</option>');
                    });
                    $('#createdat').select2({placeholder: "Select Option", allowClear: true});
                },
                error: function(err){
                    console.error(err);
                }
            });
        });

    });
</script>

<script>
    $(document).ready(function () {
        // Function to generate and download CSV
        function downloadCSV() {

            var csvData = "Store Number,4 - Digit Store Number,Store Name,Department Name,Planogram Type,Planogram Name,No. of SKUs,Priroity,Delivery_date";
            var blob = new Blob([csvData], { type: 'text/csv;charset=utf-8;' });
            var link = document.createElement("a");
            link.setAttribute("href", URL.createObjectURL(blob));
            link.setAttribute("download", "data.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        $("#downloadBtn").click(function () {
            downloadCSV();
        });
    });

    document.getElementById("submitbtn").addEventListener("click", function(e) {
        e.preventDefault();

        let projectId = document.getElementById("projectname").value;
        let cycleId   = document.getElementById("cyclename").value;
        let createdAt = document.getElementById("createdat").value;

        if (!projectId || !cycleId || !createdAt) {
            Swal.fire("Error", "Please select all fields!", "error");
            return;
        }

        // Show delete button
        document.getElementById("deletebtn").classList.remove("d-none");
    });

    document.getElementById("deletebtn").addEventListener("click", function(e) {
        e.preventDefault();

        let projectId = document.getElementById("projectname").value;
        let cycleId   = document.getElementById("cyclename").value;
        let createdAt = document.getElementById("createdat").value;
        let url = `/delete_datas_by_created_at?project_id=${projectId}&cycle_id=${cycleId}&created_at=${encodeURIComponent(createdAt)}`;
        var urls = baseurl + url;

        if (!projectId || !cycleId || !createdAt) {
            Swal.fire("Error", "Please select all fields!", "error");
            return;
        }

        Swal.fire({
            title: "Are you sure?",
            text: "This will delete files and DB records permanently!",
            icon: "warning",
            showCancelButton: true,
            confirmButtonText: "Yes, delete it!",
            cancelButtonText: "Cancel"
        }).then((result) => {
            if (result.isConfirmed) {
                fetch(urls, { method: "DELETE" })
                    .then(res => res.json())
                    .then(data => {
                        Swal.fire("Deleted!", data.message, "success")
                        .then(() => location.reload());
                    })
                    .catch(err => Swal.fire("Error", "Failed to delete!", "error"));
            }
        });
    });


</script>
