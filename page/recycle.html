<script>
    $(document).ready(function () {
        var url = baseurl + '/get_project';
        $.ajax({
            url: url,
            type: 'GET',
            contentType: 'application/json',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            success: function (response) {
                console.log('Request successful');
                console.log('Response:', response);
                $.each(response, function (index, item) {
                    var select = "";
                    select += '<option value="' + item.project_id + '">' + item.project_name + '</option>';
                    $('#projectname').append(select);
                    $('#table_projectname').append(select);

                });
                $('#projectname').select2({
                    placeholder: "Select Option",
                    allowClear: true
                });
            },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    });
</script>
<script>
    $(document).ready(function () {
        $('#projectname').change(function () {
            var projectId = $(this).val();
            populateCycleData(projectId);
        });

        function populateCycleData(projectId) {
            var formData = new FormData();
            formData.append('project_id', projectId);

            var url = baseurl + '/get_cycle';
            $.ajax({
                url: url,
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
                success: function (response) {
                    console.log(response);
                    $('#cyclename').empty(); // Clear existing options
                    $('#cyclename').append('<option value="">--Select Cycle--</option>');
                    $.each(response, function (index, item) {
                        $('#cyclename').append('<option value="' + item.cycle_id + '">' + item.cycle_name + '</option>');
                    });
                    $('#cyclename').select2({
                    placeholder: "Select Option",
                    allowClear: true
                    });
                },
                error: function (xhr, status, error) {
                    console.error('Error:', error);
                }
            });
        }
    });
</script>

<script>
    function trackerdatas() {
        $('.progress').show();

        let fileType;
        const files = {
            planogramImage: $('#planogram_image')[0].files[0]
        };

        temp1 = Object.values(files).filter(value => value !== undefined).length;

        for (fileType in files) {
            if (files[fileType]) {
                sendFile(files.planogramImage, '/store_image_upload_recheck');
            }
        }
    }

    count = 0;
    function sendFile(file, url) {

        var projectid = $('#projectname').val();
        var cycleid = $('#cyclename').val();
        var urls = baseurl + url;
        if (projectid != "" && cycleid != "") {
            if (file) {
                var formData = new FormData();
                formData.append('project_id', projectid);
                formData.append('cycle_id', cycleid);
                formData.append('uploaded_by', parseInt(1));
                formData.append('file', file);

                $.ajax({
                    url: urls,
                    type: 'POST',
                    processData: false,
                    contentType: false,
                    data: formData,
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
                    xhr: function () {
                        var xhr = new window.XMLHttpRequest();
                        xhr.upload.addEventListener('progress', function (evt) {
                            if (evt.lengthComputable) {
                                var percentComplete = evt.loaded / evt.total * 100;
                                $('.progress-bar').css('width', percentComplete + '%');
                                $('.progress-bar').text('');
                                $('#show_percentage_value').text(percentComplete.toFixed(0) + '%');
                            }else{
                                console.log("Hi Length No Countable")
                            }
                        }, false);
                        return xhr;
                    },
                    success: function (response) {
                        console.log('Success:', response);
                        count++;
                        if (count == temp1) {
                            location.reload();

                        }

                    },
                    error: function (xhr, status, error) {
                        console.error('Error:', error);
                    }
                });

                // Use dynamic session_id for progress tracking
                const session_id = projectid + '_' + cycleid;
                const eventSource = new EventSource(baseurl + '/progress/' + session_id);
                eventSource.onmessage = function(event) {
                    const progress = parseFloat(event.data);
                    console.log(progress)
                    $('.progress-bar1').css('width', progress + '%');
                    $('.progress-bar1').text('');
                    $('#show_percentage_value1').text(progress.toFixed(0) + '%');
                };
            }
        } else {
            swal.fire({
                title: 'Error',
                text: 'Please fill in both Project Name and Cycle Name.',
                icon: 'error',
                confirmButtonText: 'OK'
            });
        }
    }

    $(document).ready(function () {
        $('#submitbtn').click(function () {
            var projectid = $('#projectname').val();
            var cycleid = $('#cyclename').val();

            if (projectid === "" || cycleid === "") {
                swal.fire({
                    title: 'Error',
                    text: 'Please fill in both Project Name and Cycle Name.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            } else {
                var file = $('#fileInput')[0].files[0]; // Assuming there's an input with id="fileInput" for file selection
                var url = baseurl + url;// Replace with your actual URL
                sendFile(file, url);
            }
        });
    });

</script>

<script>
    $(document).ready(function () {
        // Function to generate and download CSV
        function downloadCSV() {

            var csvData = "Store Number,4 - Digit Store Number,Store Name,Department Name,Planogram Type,Planogram Name,No. of SKUs,Priroity,Delivery_date";
            var blob = new Blob([csvData], { type: 'text/csv;charset=utf-8;' });
            var link = document.createElement("a");
            link.setAttribute("href", URL.createObjectURL(blob));
            link.setAttribute("download", "data.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        $("#downloadBtn").click(function () {
            downloadCSV();
        });
    });
</script>
