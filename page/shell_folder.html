    function createInputWithRemove(name, value = "", headers = []) {
    const wrapper = document.createElement("div");
    wrapper.className = "d-flex align-items-center mb-2";

    let element;
    let isVisible = headers.includes(value);  // flag to decide if input is visible

    if (isVisible) {
        // Create select dropdown
        element = document.createElement("select");
        element.className = "form-control me-2";
        element.name = name;

        const defaultOption = document.createElement("option");
        defaultOption.value = "";
        defaultOption.textContent = "--Select Header--";
        element.appendChild(defaultOption);

        headers.forEach(header => {
            const option = document.createElement("option");
            option.value = header;
            option.textContent = header;
            if (header === value) {
                option.selected = true;
            }
            element.appendChild(option);
        });
    } else {
        // Hidden input
        element = document.createElement("input");
        element.type = "hidden";
        element.name = name;
        element.value = value || "";
    }

    wrapper.appendChild(element);

    // Only show remove button if the input is visible (i.e., not hidden)
    if (isVisible) {
        const removeBtn = document.createElement("span");
        removeBtn.innerHTML = "&times;";
        removeBtn.className = "btn btn-sm btn-danger";
        removeBtn.style.cursor = "pointer";
        removeBtn.addEventListener("click", function () {
            wrapper.remove();
        });

        wrapper.appendChild(removeBtn);
    }

    return wrapper;
}



    function populateFolderInputs(data) {
        
        
        // Clear containers immediately
        const pdfContainer = document.getElementById("pdf-container");
        const imageContainer = document.getElementById("image-container");
        pdfContainer.innerHTML = "";
        imageContainer.innerHTML = "";

        if (!data || data.length === 0) return;
        
        // Always clear both containers at the start
        const folderData = data[0].folder_structure;
        const project_id = $('#projectname').val();
        const cycle_id = $('#cyclename').val();

        // First, fetch available headers
        fetchAvailableHeaders(project_id, cycle_id)
        
            .then(response => {
                availableHeaders = response.headers || []; // store in global or pass around
                console.log("Available headers:", availableHeaders);

                // PDF section
                const pdfContainer = document.getElementById("pdf-container");
                pdfContainer.innerHTML = "";

                if (folderData.pdf && folderData.pdf.length > 0 && folderData.pdf[0].subfolders.length > 0) {
                    folderData.pdf[0].subfolders.forEach(subfolder => {
                        const input = createInputWithRemove("trackerfile", subfolder, availableHeaders);
                        pdfContainer.appendChild(input);
                    });
                } else {
                    pdfContainer.appendChild(createInputWithRemove("trackerfile", "", availableHeaders));
                }

                // Image section (if similar dropdown logic applies, reuse)
                const imageContainer = document.getElementById("image-container");
                imageContainer.innerHTML = "";

                if (folderData.image && folderData.image.length > 0 && folderData.image[0].subfolders.length > 0) {
                    folderData.image[0].subfolders.forEach(subfolder => {
                        const input = createInputWithRemove("planogram_pdf", subfolder, availableHeaders);
                        imageContainer.appendChild(input);
                    });
                } else {
                    imageContainer.appendChild(createInputWithRemove("planogram_pdf", "", availableHeaders));
                }

            }).catch(error => {
                console.error("Failed to fetch headers:", error);
            });
    }

    function getAllInputValues(containerId) {
        let container = document.getElementById(containerId);
        
        let values = [];
        
        // Get all text inputs
        let inputs = container.querySelectorAll('input[type="text"]');
        inputs.forEach(input => {
            if (input.value.trim() !== "") {
                values.push(input.value.trim());
            }
        });

        // Get all selects (dropdowns)
        let selects = container.querySelectorAll('select');
        selects.forEach(select => {
            if (select.value.trim() !== "") {
                values.push(select.value.trim());
            }
        });

        return values;
    }
