<script>
    
    $(document).ready(function () {
        var url = baseurl + '/get_Demography';

        $.ajax({
            url: url,
            type: 'GET',
            contentType: 'application/json',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            success: function (response) {
                $('#demographyname').empty().append('<option value="">--Select Demography--</option>');
                $.each(response, function (index, item) {
                    $('#demographyname').append('<option value="' + item.demography_id + '">' + item.demography_name + '</option>');
                });

                $('#demographyname').select2({
                    placeholder: "Select Option",
                    allowClear: true
                });
            },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    });

        
    $('#submitbtn').click(function (e) {
        e.preventDefault();
        const loader = document.getElementById("loader");

        var demographyId = $('#demographyname').val();
        var trackerFile = $('#trackerfile')[0].files[0];

        loader.style.display = "inline-block";

        if (!demographyId || !trackerFile) {
            alert("Please select demography and tracker file");
            return;
        }

        var reportObj = {};
        var index = 1;

        var formData = new FormData();
        formData.append('demography_id', demographyId);
        formData.append('file', trackerFile);

        console.log(demographyId,trackerFile,"TESTTTTTTTTTTTTTTTT")


        $.ajax({
            url: baseurl + '/upload_upc_csv',
            type: 'POST',
            data: formData,
            contentType: false,
            processData: false,
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            success: function (response) {
                console.log("Saved report:", response);
                loader.style.display = "none";
                Swal.fire({
                    icon: 'success',
                    title: 'Success',
                    text: 'Report saved successfully!',
                    confirmButtonColor: '#3085d6',
                    confirmButtonText: 'OK'
                }).then((result) => {
                    if (result.isConfirmed) {
                        location.reload();
                    }
                });
            },
            error: function (xhr, status, error) {
                console.error("Error saving report:", error);
                loader.style.display = "none";
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Something went wrong while saving the report!',
                    confirmButtonColor: '#d33',
                    confirmButtonText: 'Retry'
                }).then((result) => {
                    if (result.isConfirmed) {
                        location.reload(); 
                    }
                });
            }
        });
    });

</script>
