<script>
    async function SubmitData() {
        const emp_id = localStorage.getItem("id");
        const cycle_id = document.getElementById("cyclename").value;

        if (!cycle_id) {
            Swal.fire("Warning", "Please select a cycle.", "warning");
            return;
        }

        try {
            const response = await fetch(`${baseurl}/assign_cycle`, {
            method: "POST",
             headers: {
                    "Authorization": `Bearer ${localStorage.getItem("token")}`,
                    "Content-Type": "application/json"
                },
            body: JSON.stringify({ emp_id, cycle_id }),
            });

            const data = await response.json();
            if (!response.ok) throw new Error(data.detail || "Error saving cycle");

            Swal.fire("Success", data.message, "success");
            if (response.ok) {
                document.getElementById("employeeName").innerText = `${data.emp_id} - ${data.user}`;
                document.getElementById("cycleName").innerText = data.cycle;
                document.getElementById("ProjectName").innerText = data.project_name;
                document.getElementById("resultRow").style.display = "flex";
            } 
        } catch (error) {
            console.error(error);
            Swal.fire("Error", error.message, "error");
        }
    }


    $(document).ready(function () {

        const emp_id = localStorage.getItem("id");

        if (!emp_id) {
            Swal.fire("Warning", "Employee ID not found in session. Please login again.", "warning");
            return;
        }

        $.ajax({
            url: `${baseurl}/get_user_cycle/${emp_id}`,
            method: "GET",
            success: function (response) {
                console.log("User cycle details:", response);
                document.getElementById("employeeName").innerText = `${response.emp_id} - ${response.employee_name}`;
                document.getElementById("cycleName").innerText = response.cycle_name;
                document.getElementById("ProjectName").innerText = response.project_name;
                document.getElementById("resultRow").style.display = "flex";
            },
            error: function (xhr) {
                if (xhr.status === 404) {
                    Swal.fire("Info", "No cycle assigned for this user.", "info");
                } else {
                    Swal.fire("Error", "Failed to fetch user cycle details.", "error");
                }
            }
        });

        var url = baseurl + '/get_project';
        $.ajax({
            url: url,
            type: 'GET',
            contentType: 'application/json',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            success: function (response) {
                console.log('Request successful');
                console.log('Response:', response);
                $.each(response, function (index, item) {
                    var select = "";
                    select += '<option value="' + item.project_id + '">' + item.project_name + '</option>';
                    $('#projectname').append(select);
                    $('#table_projectname').append(select);

                });
                $('#projectname').select2({
                    placeholder: "Select Option",
                    allowClear: true
                });
            },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    });
</script>
<script>
    $(document).ready(function () {
        $('#projectname').change(function () {
            var projectId = $(this).val();
            populateCycleData(projectId);
        });

        function populateCycleData(projectId) {
            var formData = new FormData();
            formData.append('project_id', projectId);

            var url = baseurl + '/get_cycle';
            $.ajax({
                url: url,
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
                success: function (response) {
                    console.log(response);
                    $('#cyclename').empty(); // Clear existing options
                    $('#cyclename').append('<option value="">--Select Cycle--</option>');
                    $.each(response, function (index, item) {
                        $('#cyclename').append('<option value="' + item.cycle_id + '">' + item.cycle_name + '</option>');
                    });
                    $('#cyclename').select2({
                    placeholder: "Select Option",
                    allowClear: true
                    });
                },
                error: function (xhr, status, error) {
                    console.error('Error:', error);
                }
            });
        }
    });
</script>
