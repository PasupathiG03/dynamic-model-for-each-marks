<script>
    function roledata() {
        var datasource_type = $('#datasource').val();
        var url = baseurl + '/insert_datasource_type';

        var dataToSend = {
            datasource_type: datasource_type
        };

        // $.ajax({
        //     url: url,
        //     type: 'POST',
        //     contentType: 'application/json',
        //     data: JSON.stringify(dataToSend),
        //     success: function (response) {
        //         location.reload();
        //     },
        //     error: function (xhr, status, error) {
        //         console.error('Error:', error);
        //     }
        // });
        $.ajax({
            url: url,
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(dataToSend),
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            success: function (response) {
                if (response === "Data Source Already Exists") {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: response
                    });
                } else if (response === "dataSource Added") {
                    Swal.fire({
                        icon: 'success',
                        title: 'Success!',
                        text: response
                    }).then((result) => {
                        if (result.isConfirmed) {
                            location.reload();
                        }
                    });
                }
                else if (response === "Datasource type cannot be empty") {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Warning!',
                        text: response
                    }).then((result) => {
                        if (result.isConfirmed) {
                            location.reload();
                        }
                    });
                }
            },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    };

</script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<script>
    $(document).ready(function () {

        var url = baseurl + '/get_dataSource_type';


        var autoIncrementId = 1;
        $.ajax({
            url: url,
            type: 'GET',
            contentType: 'application/json',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            success: function (response) {
                console.log('Request successful');
                console.log('Response:', response);
                $('#newtable').empty()
                $.each(response, function (index, item) {
                    var rows = '';
                    rows += '<tr>';
                    rows += '<td>' + autoIncrementId++ + '</td>';
                    rows += '<td>' + item['datasource_type'] + '</td>';
                    // rows += '<td style="display:none">' + item['role_id'] + '</td>';
                    rows += '<td><img src="../../images/edit.png" class="open-modal" style="border-radius: 0; width: 20px; height: 20px;" data-toggle="modal" onclick=\'data("update",' + item["datasource_id"] + ',"' + item['datasource_type'] + '")\' data-target="#exampleModal"></td>';
                    rows += '<td><img src="../../images/delete.png" style="border-radius: 0; width: 20px; height: 20px;" onclick=data("delete",' + item["datasource_id"] + ') ></td>';
                    rows += '</tr>';
                    $('#newtable').append(rows);
                });
                $(document).ready(function () {
                    $('#my_table1').dataTable({
                        "pageLength": 5

                    });
                });
            },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    })

    function data(key, id, datasource_type) {

        var id = parseInt(id)
        if (key == "update") {
            $('#updatedatasourcename').val(datasource_type);
            $('#updatedatasourceid').val(id);

        }

        else if (key === "delete") {
            Swal.fire({
                title: 'Are you sure?',
                text: 'You won\'t be able to revert this!',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    var url = baseurl + '/delete_datasource_type';
                    var formData = new FormData();
                    formData.append('datasource_id', parseInt(id));
                    $.ajax({
                        url: url,
                        type: 'DELETE',
                        processData: false,
                        contentType: false,
                        data: formData,
                        headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
                        success: function (response) {
                            location.reload();
                        },
                        error: function (xhr, status, error) {
                            console.error('Error:', error);
                        }
                    });
                }
            });
        }
    }

</script>

<script>
    function updatedata() {

        var updatename = $('#updatedatasourcename').val();
        var updateid = $('#updatedatasourceid').val();

        var url = baseurl + '/update_data_source_type';
        var formData = new FormData();
        formData.append('datasource_id', parseInt(updateid));
        formData.append('datasource_type', updatename);
        $.ajax({
            url: url,
            type: 'PUT',
            processData: false,
            contentType: false,
            data: formData,
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            success: function (response) {
                location.reload();
            },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    }
</script>
