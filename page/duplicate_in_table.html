<script>
    $(document).ready(function () {

        var url = baseurl + '/getting_duplicates';
        var autoIncrementId = 1; // Initialize S.no counter

        $.ajax({
            url: url,
            type: 'GET',
            contentType: 'application/json',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },

            success: function (response) {
                console.log('Request successful');
                console.log('Response:', response);

                $('#newtable').empty(); // Clear existing table rows

                $.each(response, function (index, item) {
                    // --- Start: Add the condition here ---
                    // Check if Cycle Name and Duplicate Cycle Name are different
                    if (item['cycle_name'] !== item['dupli_cycle_name']) {
                        // --- If they are different, proceed to build and add the row ---

                        var rows = '';
                        rows += '<tr>';
                        // Increment S.no only for rows that are actually added
                        rows += '<td>' + autoIncrementId++ + '</td>';
                        rows += '<td>' + item['project_name'] + '</td>';
                        rows += '<td>' + item['cycle_name'] + '</td>';

                        // Remove "upload_image/" from the paths
                        var originalImagePath = item['original_image_path'].replace('upload_image/', '');
                        var duplicateImagePath = item['duplicate_image_path'].replace('upload_image/', '');

                        // Build image links
                        rows += '<td><a href="' + baseurl + '/image/' + originalImagePath + '" target="_blank"><img src="' + baseurl + '/image/' + originalImagePath + '" alt="Original Image" style="max-width: 100px; height: auto;"></a></td>'; // Added basic styling for image size
                        rows += '<td>' + item['dupli_project_name'] + '</td>';
                        rows += '<td>' + item['dupli_cycle_name'] + '</td>';
                        rows += '<td><a href="' + baseurl + '/image/' + duplicateImagePath + '" target="_blank"><img src="' + baseurl + '/image/' + duplicateImagePath + '" alt="Duplicate Image" style="max-width: 100px; height: auto;"></a></td>'; // Added basic styling for image size
                        rows += '</tr>';

                        $('#newtable').append(rows); // Append the row to the table

                        // --- End: Row building and adding logic ---
                    }
                    // --- If cycle names are the same, the code inside the 'if' is skipped for this item ---
                });

                // Initialize DataTables *after* the loop has finished and the table is populated
                // Check if DataTable instance already exists and destroy it first if needed
                if ($.fn.DataTable.isDataTable('#my_table1')) {
                    $('#my_table1').DataTable().destroy();
                }
                $('#my_table1').dataTable({
                    "pageLength": 10
                });
            },

            error: function (xhr, status, error) {
                console.error('Error:', error);
                // Optionally display an error message to the user
                $('#newtable').append('<tr><td colspan="7">Error loading data. Please try again later.</td></tr>');
            }
        });
    });
</script>
