    <script>
        $(document).ready(function () {
            function checkFormValues() {
                const projectId = $('#selected_project').val();
                const cycleId = $('#selected_cycle').val();
                const pdfTypes = $('#pdf_type').val(); // array (from select2)
                const inputOrNot = $('#input_or_not_pdf').val();

                if (projectId && cycleId && pdfTypes && pdfTypes.length > 0 && inputOrNot) {
                    $('#downloadButton').show();
                    $('.hr_tag').show();
                } else {
                    $('#downloadButton').hide();
                    $('.hr_tag').hide();
                }
            }

            // Run check when user changes any field
            $('#selected_project, #selected_cycle, #pdf_type, #input_or_not_pdf').on('change', checkFormValues);

            var url = baseurl + '/get_project';
            $.ajax({
                url: url,
                type: 'GET',
                contentType: 'application/json',
                headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },

                success: function (response) {
                    console.log('Request successful');
                    console.log('Response:', response);
                    $.each(response, function (index, item) {
                        var select = ""; // Initialize select variable
                        select += '<option value="' + item.project_id + '">' + item.project_name + '</option>'; // Access item properties correctly
                        $('#selected_project').append(select);

                    });
                },
                error: function (xhr, status, error) {
                    console.error('Error:', error);
                }
            });
        });
    </script>

    <script>
        $('#selected_project').change(function () {

            var project_id = $('#selected_project').val()
            var formData = new FormData();
            formData.append('project_id', parseInt(project_id));
            console.log(project_id)
            var url = baseurl + '/get_cycle';
            $.ajax({
                url: url,
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },

                success: function (response) {
                    $.each(response, function (index, item) {
                        var select = ""; // Initialize select variable
                        select += '<option value="' + item.cycle_id + '">' + item.cycle_name + '</option>'; // Access item properties correctly
                        $('#selected_cycle').append(select);

                    });


                },
                error: function (xhr, status, error) {
                    console.error('Error:', error);
                }
            });
        });
    </script>
    <script>

        document.getElementById("downloadButton").addEventListener("click", function () {
            const projectId = document.getElementById("selected_project").value;
            const cycleId = document.getElementById("selected_cycle").value;
            const pdfTypes = Array.from(document.getElementById("pdf_type").selectedOptions)
                .map(opt => opt.value).filter(v => v !== "");
            const inputOrNot = document.getElementById("input_or_not_pdf").value;

            if (!projectId || !cycleId || pdfTypes.length === 0 || !inputOrNot) {
                Swal.fire({ icon: "warning", title: "Missing Fields", text: "Fill all fields before downloading." });
                return;
            }

            const loader = document.getElementById("loader");
            loader.style.display = "flex";

            const url = `${baseurl}/download_pdfs_as_zip?project_id=${projectId}&cycle_id=${cycleId}&pdf_type=${pdfTypes.join("&pdf_type=")}&input_or_not_pdf=${inputOrNot}`;

            fetch(url, {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${localStorage.getItem("token")}`,
                    "Content-Type": "application/json"
                }
                })
                .then(response => {
                    if (!response.ok) throw new Error("Download failed");
                    return response.blob();
                })
                .then(blob => {
                    const link = document.createElement("a");
                    link.href = window.URL.createObjectURL(blob);
                    link.download = `${projectId}${cycleId}.zip`;
                    document.body.appendChild(link);
                    link.click();
                    link.remove();

                    Swal.fire({
                        icon: "success",
                        title: "Downloaded",
                        text: "ZIP downloaded successfully!",
                        confirmButtonText: "OK"
                    }).then(result => {
                        if (result.isConfirmed) {
                            location.reload(); 
                        }
                    });
                })
                .catch(err => {
                    Swal.fire({
                        icon: "error",
                        title: "Error",
                        text: err.message,
                        confirmButtonText: "OK"
                    }).then(result => {
                        if (result.isConfirmed) {
                            location.reload(); 
                        }
                    });
                })
                .finally(() => {
                    loader.style.display = "none";
                });

        });
    </script>
