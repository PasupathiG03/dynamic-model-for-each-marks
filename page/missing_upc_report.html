<script>
    $(document).ready(function () {
        var url = baseurl + '/get_project';
        $.ajax({
            url: url,
            type: 'GET',
            contentType: 'application/json',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            success: function (response) {
                console.log('Request successful');
                console.log('Response:', response);
                $.each(response, function (index, item) {
                    var select = ""; // Initialize select variable
                    select += '<option value="' + item.project_id + '">' + item.project_name + '</option>'; // Access item properties correctly
                    $('#selected_project').append(select);

                });
            },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    });
</script>

<script>
    $('#selected_project').change(function () {

        var project_id = $('#selected_project').val()
        var formData = new FormData();
        formData.append('project_id', parseInt(project_id));
        console.log(project_id)
        var url = baseurl + '/get_cycle';
        $.ajax({
            url: url,
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            success: function (response) {
                $.each(response, function (index, item) {
                    var select = ""; // Initialize select variable
                    select += '<option value="' + item.cycle_id + '">' + item.cycle_name + '</option>'; // Access item properties correctly
                    $('#selected_cycle').append(select);

                });


            },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    });
</script>

<script>
    $(document).ready(function () {
        $('#downloadButton').click(function () {
            var prod_audit = $('#selected_prod').val()
            var project_id = $('#selected_project').val()
            var cycle_id = $('#selected_cycle').val()
            var formData = new FormData();
            formData.append('Project_id', parseInt(project_id));
            formData.append('Cycle_id', parseInt(cycle_id));
            console.log(project_id)
            var urls = ''
            if (prod_audit == "Production")
            {
                urls = '/upc_report'
            }
            else if (prod_audit == "Audit")
            {
                urls = '/audit_upc_report'
            }



             // Validation check

            if (!project_id || !cycle_id || !prod_audit) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Warning',
                    text: 'Please fill all the fields!',
                });
                return;
            }
          


            var url = baseurl + urls;
            $.ajax({
                url: url,
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
                success: function (response, status, xhr) {
                        const contentType = xhr.getResponseHeader("Content-Type");

                        if (contentType.includes("application/json")) {
                            // Server responded with no data
                            const json = typeof response === 'string' ? JSON.parse(response) : response;
                            if (json.message === "No data for download") {
                                Swal.fire("No Data", json.message, "info");
                            } else {
                                Swal.fire("Message", json.message || "Unknown response", "info");
                            }
                        } else {
                            // Download CSV
                            var blob = new Blob([response], { type: 'text/csv' });
                            var link = document.createElement('a');
                            link.href = URL.createObjectURL(blob);
                            link.download = 'missing_upc_data.csv';
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                        }
                    },
                error: function (xhr, status, error) {
                    console.error('Error:', error);
                }
            });

        });
    });
</script>
