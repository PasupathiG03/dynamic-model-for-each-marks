<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Images</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row" id="imageRow">
            <!-- Images will be dynamically added here -->
        </div>
    </div>

<script src="../../js/url.js"></script>
<script src="../../js/auth-setup.js"></script>

<script>
    $(document).ready(function () {
       
        loadNavbar();
        loadsidbar();
    });
</script>
    <script>
        $(document).ready(function () {
            var url = baseurl + '/getting_duplicates';
            $.ajax({
                url: url,
                type: 'GET',
                contentType: 'application/json',
                headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },

                success: function (response) {
                    console.log('Request successful');
                    console.log('Response:', response);

                    if (response.length === 0) {
                    // Show message if no duplicates found
                    var messageCard = `
                        <div class="col-12">
                            <div class="card text-center">
                                <div class="card-body">
                                    <h5 class="card-title" style="color: red;">No Duplicates Found</h5>
                                </div>
                            </div>
                        </div>`;
                    $('#imageRow').append(messageCard);
                    return;
                }

                    // Loop through the response array
                    for (var i = 0; i < response.length; i++) {
                        // Replace upload_image with image in image paths
                        var originalImagePath = response[i].original_image_path.replace('upload_image', baseurl + '/image');
                        var duplicateImagePath = response[i].duplicate_image_path.replace('upload_image', baseurl + '/image');

                        // Create image elements
                        var originalImg = $('<img>');
                        var duplicateImg = $('<img>');

                        // Set src attribute for original image
                        originalImg.attr('src', originalImagePath);
                        originalImg.attr('alt', 'Original Image');
                        originalImg.css('max-width', '100%');

                        // Set src attribute for duplicate image
                        duplicateImg.attr('src', duplicateImagePath);
                        duplicateImg.attr('alt', 'Duplicate Image');
                        duplicateImg.css('max-width', '100%');

                        // Create columns for images
                        var originalCol = $('<div class="col-md-6"></div>');
                        var duplicateCol = $('<div class="col-md-6"></div>');

                        // Append images to respective columns
                        originalCol.append('<p style="color: red; font-weight: bold;">Original Image Path: ' + response[i].original_image_path + '</p>');
                        originalCol.append(originalImg);
                        duplicateCol.append('<p style="color: red; font-weight: bold;">Duplicate Image Path: ' + response[i].duplicate_image_path + '</p>');
                        duplicateCol.append(duplicateImg);

                        // Append columns to row
                        $('#imageRow').append(originalCol);
                        $('#imageRow').append(duplicateCol);

                        var brTag = $('<br><br><br>');
                        brTag.css('margin-bottom', '20px');
                        $('#imageRow').append(brTag);
                    }
                },
                error: function (xhr, status, error) {
                    console.error('Error:', error);
                }
            });
        });
    </script>



</body>

</html>

    <script src="../../js/template.js"></script>

</html>
