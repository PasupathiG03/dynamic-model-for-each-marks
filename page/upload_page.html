<script>
    $(document).ready(function () {
        $('#projectname').change(function () {
            var projectId = $(this).val();
            populateCycleData(projectId);
        });

        function populateCycleData(projectId) {
            var formData = new FormData();

            $.ajax({

                type: 'POST',

                headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },

                success: function (response) {
                    console.log(response);
                    $('#cyclename').empty(); // Clear existing options
                    $('#cyclename').append('<option value="">--Select Cycle--</option>');
                    $.each(response, function (index, item) {
                        $('#cyclename').append('<option value="' + item.cycle_id + '">' + item.cycle_name + '</option>');

                    $('#cyclename').select2({

                        allowClear: true
                    });
                },

                    console.error('Error:', error);
                }
            });
        }
    });
</script>

<script>
    function trackerdatas() {
        $('.progress').show();

        let fileType;
        const files = {
            trackerFile: $('#trackerfile')[0].files[0],
            planogramPDF: $('#planogram_pdf')[0].files[0],
            planogramImage: $('#planogram_image')[0].files[0]
        };

        temp1 = Object.values(files).filter(value => value !== undefined).length;

        for (fileType in files) {
            if (files[fileType]) {
                switch (fileType) {
                    case 'trackerFile':
                        sendFile(files.trackerFile, '/tracking_sheet_upload');
                        break;
                    case 'planogramPDF':
                        sendFile(files.planogramPDF, '/planogram_upload');
                        break;
                    case 'planogramImage':
                        sendFile(files.planogramImage, '/store_image_upload');
                        break;
                    default:
                        break;
                }
            }
        }
    }

    count = 0;
    function sendFile(file, url) {

        var projectid = $('#projectname').val();
        var cycleid = $('#cyclename').val();
        var urls = baseurl + url;
        if (projectid != "" && cycleid != "") {
            if (file) {
                var formData = new FormData();
                formData.append('project_id', projectid);
                formData.append('cycle_id', cycleid);
                formData.append('uploaded_by', parseInt(1));
                formData.append('file', file);

                $.ajax({
                    url: urls,
                    type: 'POST',
                    processData: false,
                    contentType: false,
                    data: formData,
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
                    xhr: function () {
                        var xhr = new window.XMLHttpRequest();
                        xhr.upload.addEventListener('progress', function (evt) {
                            if (evt.lengthComputable) {
                                var percentComplete = evt.loaded / evt.total * 100;
                                $('.progress-bar').css('width', percentComplete + '%');
                                $('.progress-bar').text('');
                                $('#show_percentage_value').text(percentComplete.toFixed(0) + '%');
                            }else{
                                console.log("Hi Length No Countable")
                            }
                        }, false);
                        return xhr;
                    },
                    success: function (response) {
                        console.log('Success:', response);
                        count++;
                        if (count == temp1) {
                            location.reload();

                        }

                    },
                    error: function (xhr, status, error) {
                        console.error('Error:', error);
                    }
                });

                // Use dynamic session_id for progress tracking
                const session_id = projectid + '_' + cycleid;
                const eventSource = new EventSource(baseurl + '/progress/' + session_id);
                eventSource.onmessage = function(event) {
                    const progress = parseFloat(event.data);
                    console.log(progress)
                    $('.progress-bar1').css('width', progress + '%');
                    $('.progress-bar1').text('');
                    $('#show_percentage_value1').text(progress.toFixed(0) + '%');
                };
            }
        } else {
            swal.fire({
                title: 'Error',
                text: 'Please fill in both Project Name and Cycle Name.',
                icon: 'error',
                confirmButtonText: 'OK'
            });
        }
    }

    $(document).ready(function () {
        $('#submitbtn').click(function () {
            var projectid = $('#projectname').val();
            var cycleid = $('#cyclename').val();

            if (projectid === "" || cycleid === "") {
                swal.fire({
                    title: 'Error',
                    text: 'Please fill in both Project Name and Cycle Name.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            } else {
                var file = $('#fileInput')[0].files[0]; // Assuming there's an input with id="fileInput" for file selection
                var url = baseurl + url;// Replace with your actual URL
                sendFile(file, url);
            }
        });
    });

</script>

<script>
    $(document).ready(function () {
        var url = baseurl + '/get_all_project';
        var autoIncrementId = 1;
        $.ajax({
            url: url,
            type: 'GET',
            contentType: 'application/json',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            success: function (response) {
                console.log('Request successful');
                console.log('Response:', response);
                $('#trackertable').empty()
                $.each(response, function (index, item) {
                    var rows = '';
                    rows += '<tr>';
                    rows += '<td>' + autoIncrementId++ + '</td>';
                    rows += '<td>' + item['project_name'] + '</td>';
                    rows += '<td>' + item['cycle_name'] + '</td>';
                    rows += '<td>' + item['tracking_sheet_count'] + '</td>';
                    rows += '<td>' + item['t_name'] + '</td>';
                    rows += '<td>' + item['t_created_at'] + '</td>';
                    rows += '<td>' + item['str_plano_count'] + '</td>';
                    rows += '<td>' + item['p_name'] + '</td>';
                    rows += '<td>' + item['p_created_at'] + '</td>';
                    rows += '<td>' + item['str_img_count'] + '</td>';
                    rows += '<td>' + item['i_name'] + '</td>';
                    rows += '<td>' + item['i_created_at'] + '</td>';
                    rows += '<td><img src="../../images/delete.png" style="border-radius: 0; width: 20px; height: 20px;" onclick="data(\'delete\',' + item["project_id"] + ',' + item["cycle_id"] + ')"></td>';
                    rows += '</tr>';
                    $('#trackertable').append(rows);
                });
                $(document).ready(function () {
                    $('#my_table1').dataTable({
                        "pageLength": 10

                    });
                });

            },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    })


    function data(key, project_id, cycle_id) {
        if (key === "delete") {
            Swal.fire({
                title: 'Are you sure?',
                text: 'You won\'t be able to revert this!',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    document.getElementById("loader").style.display = "inline-block";
                    var url = baseurl + `/delete_project_cycle?project_id=${project_id}&cycle_id=${cycle_id}`;
                    var formData = new FormData();
                    formData.append('project_id', parseInt(project_id));
                    formData.append('cycle_id', parseInt(cycle_id));

                    fetch(url, {
                        method: 'DELETE',
                        body: formData,
                        headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
                    })
                    .then(response => response.json())
                    .then(data => {
                        if(data.status === "success") {
                            document.getElementById("loader").style.display = "none";
                            Swal.fire('Deleted!', data.message, 'success')
                                .then((result) => {
                                    if (result.isConfirmed) {
                                        location.reload();
                                    }
                                });
                        } else {
                            document.getElementById("loader").style.display = "none";
                            Swal.fire('Error!', 'Failed to delete data', 'error');
                        }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        document.getElementById("loader").style.display = "none";
                    });
                }
            });
        }
    }



</script>
