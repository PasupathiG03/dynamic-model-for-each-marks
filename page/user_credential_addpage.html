                                                    // Function to generate and download CSV
                                                    function downloadCSV() {
                                                        // Your CSV data - replace this with your actual data
                                                        var csvData = "emp_id,name,mobile,working_location,designation";

                                                        // Create a Blob object from the CSV data
                                                        var blob = new Blob([csvData], { type: 'text/csv;charset=utf-8;' });

                                                        // Create a temporary anchor element
                                                        var link = document.createElement("a");

                                                        // Set the href attribute of the anchor element to the Blob object
                                                        link.setAttribute("href", URL.createObjectURL(blob));

                                                        // Set the download attribute of the anchor element
                                                        link.setAttribute("download", "data.csv");

                                                        // Append the anchor element to the document body
                                                        document.body.appendChild(link);

                                                        // Click the anchor element programmatically to trigger the download
                                                        link.click();

                                                        // Remove the anchor element from the document body
                                                        document.body.removeChild(link);
                                                    }

                                                    // Event listener for button click
                                                    $("#downloadBtn").click(function () {
                                                        // Call the function to generate and download CSV
                                                        downloadCSV();
                                                    });
                                                });

<script>
    function insertuserdata() {
        var Empid = $('#Empid').val();
        var mobile = $('#mobile').val();
        var designation = $('#designation').val();
        var Empname = $('#Empname').val();
        var working_location = $('#working_location').val();

        if (!Empid || !mobile || !designation || !Empname || !working_location) {
            Swal.fire({
                icon: 'warning',
                title: 'Warning',
                text: 'Please fill all the fields!',
            });
            return;
        }
        
        var url = baseurl + '/insert_user_details';

        var dataToSend = {
            emp_id: Empid,
            name: Empname,
            mobile: mobile,
            working_location: working_location,
            designation: designation

        };
        console.log(dataToSend)

        $.ajax({
            url: url,
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(dataToSend),
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            success: function (response) {
                location.reload();
            },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    };

</script>
<script>
    function bulkdata() {
        var fileInput = $('#file')[0].files[0];
        console.log(fileInput)
        if (fileInput) {
            var formData = new FormData();
            formData.append('file', fileInput);
            console.log(formData, "bharathhhhh")
            var url = baseurl + '/insert_user_details_bulk';

            $.ajax({
                url: url,
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
                success: function (response) {
                    //location.reload();
                    console.log(JSON.parse(response.length))
                    if (JSON.parse(response.length) > 0) {
                        Swal.fire({
                            icon: 'success',
                            title: 'Success!',
                            //text: response
                        }).then((result) => {
                            if (result.isConfirmed) {
                                location.reload();
                            }
                        });
                    }
                },
                error: function (xhr, status, error) {
                    console.error('Error:', error);
                }
            });
        }
        else {
            console.log('No file selected');
        }
    }
</script>
<script>
    $(document).ready(function () {

        var url = baseurl + '/employee_list';


        var autoIncrementId = 1;
        $.ajax({
            url: url,
            type: 'GET',
            contentType: 'application/json',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            success: function (response) {
                console.log('Request successful');
                console.log('Response:', response);
                $('#newtable').empty()

                $.each(response, function (index, item) {
                    var rows = '';
                    rows += '<tr>';
                    rows += '<td>' + autoIncrementId++ + '</td>';
                    rows += '<td>' + item['emp_id'] + '</td>';
                    rows += '<td>' + item['name'] + '</td>';
                    rows += '<td>' + item['working_location'] + '</td>';
                    rows += '<td>' + item['mobile'] + '</td>';
                    rows += '<td>' + item['designation'] + '</td>';
                    rows += '<td>' + item['specialization'] + '</td>';

                    rows += '</tr>';
                    $('#newtable').append(rows);
                });
                  // Initialize DataTable only once
                $('#my_table1').DataTable({
                    pageLength: 10,
                    destroy: true,
                    searching: true,
                    ordering: true,
                    paging: true,
                    lengthChange: true,
                    language: {
                        paginate: {
                            previous: "Previous",
                            next: "Next"
                        }
                    }
                });


            },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    })
</script>
